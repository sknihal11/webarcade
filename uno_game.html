<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>UNO â€“ WebArcade</title>
<style>
  :root { --bg: #0f172a; --surface: #1e293b; --text: #fff; }
  * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; user-select: none; }
  
  body { 
    margin: 0; background: var(--bg); color: var(--text); 
    height: 100vh; display: flex; flex-direction: column; overflow: hidden;
  }

  /* --- BOARD LAYOUT --- */
  .game-board {
    flex: 1; display: flex; flex-direction: column; 
    justify-content: space-between; padding: 20px;
    position: relative;
  }

  /* OPPONENT AREA (Top) */
  .opponent-area { display: flex; justify-content: center; height: 100px; }
  .card-back {
    width: 60px; height: 90px; background: #333; border: 2px solid #fff; border-radius: 8px;
    margin: 0 -15px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    background-image: repeating-linear-gradient(45deg, #444 0, #444 10px, #333 10px, #333 20px);
  }

  /* CENTER AREA (Discard & Deck) */
  .center-area {
    display: flex; justify-content: center; align-items: center; gap: 40px;
    flex: 1;
  }
  .deck-pile {
    width: 80px; height: 120px; background: #111; border: 4px solid #fff; border-radius: 10px;
    display: flex; align-items: center; justify-content: center; cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }
  .deck-pile:active { transform: scale(0.95); }
  
  /* PLAYER AREA (Bottom) */
  .player-area {
    display: flex; justify-content: center; align-items: flex-end; 
    height: 140px; padding-bottom: 10px; overflow-x: auto;
  }
  
  /* --- CARD STYLES --- */
  .card {
    width: 80px; height: 120px; border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    font-size: 40px; font-weight: 900; color: white;
    box-shadow: -2px 2px 10px rgba(0,0,0,0.3);
    border: 4px solid white; cursor: pointer;
    transition: transform 0.2s; margin: 0 -10px;
    position: relative; text-shadow: 2px 2px 0 #000;
  }
  .card:hover { transform: translateY(-30px); z-index: 10; }
  
  .c-red { background: #ef4444; }
  .c-blue { background: #3b82f6; }
  .c-green { background: #22c55e; }
  .c-yellow { background: #eab308; }
  .c-wild { background: linear-gradient(135deg, #ef4444, #3b82f6, #22c55e, #eab308); }

  /* --- UI ELEMENTS --- */
  .status-bar {
    text-align: center; padding: 10px; background: rgba(0,0,0,0.3);
    font-size: 18px; font-weight: bold;
  }
  .turn-indicator { color: #facc15; }
  
  #winScreen {
    position: fixed; inset: 0; background: rgba(0,0,0,0.85);
    display: none; flex-direction: column; align-items: center; justify-content: center;
    z-index: 100;
  }
  .btn {
    padding: 15px 30px; background: #6366f1; color: white; border: none; 
    font-size: 20px; border-radius: 99px; cursor: pointer; margin-top: 20px;
  }
</style>
</head>
<body>

<div class="status-bar" id="statusText">Connecting...</div>

<div class="game-board">
  
  <div class="opponent-area" id="opponentHand">
    </div>

  <div class="center-area">
    <div class="deck-pile" onclick="drawCard()">
      <span style="font-size:14px; font-weight:bold; color:#aaa">DRAW</span>
    </div>
    <div id="discardPile">
      </div>
  </div>

  <div class="player-area" id="myHand">
    </div>

</div>

<div id="winScreen">
  <h1 id="winMsg" style="font-size: 4rem; margin:0">WINNER!</h1>
  <button class="btn" onclick="location.href='blog.html'">Exit to Lobby</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, doc, getDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain: "webarcade-d4c3d.firebaseapp.com",
  projectId: "webarcade-d4c3d"
});
const auth = getAuth(app);
const db = getFirestore(app);

// URL Params
const params = new URLSearchParams(window.location.search);
const roomId = params.get("room");
const myRole = params.get("role"); // 'host' or 'guest'

let user = null;
let gameData = null;

onAuthStateChanged(auth, async (u) => {
  if(!u) location.href = "index.html";
  user = u;
  
  if(myRole === 'host') initGame(); // Host creates the deck
  subscribeToGame(); // Both listen
});

/* --- GAME INITIALIZATION (HOST ONLY) --- */
async function initGame() {
  // Generate Deck
  const colors = ['red', 'blue', 'green', 'yellow'];
  let deck = [];
  colors.forEach(c => {
    for(let i=0; i<=9; i++) deck.push({ color: c, val: i });
    for(let i=1; i<=9; i++) deck.push({ color: c, val: i }); // Double 1-9
  });
  
  // Shuffle
  deck.sort(() => Math.random() - 0.5);

  // Deal
  const hostHand = deck.splice(0, 7);
  const guestHand = deck.splice(0, 7);
  const startCard = deck.pop();

  // Upload to DB
  await updateDoc(doc(db, "matches", roomId), {
    deck: deck,
    hostHand: hostHand,
    guestHand: guestHand,
    currentCard: startCard,
    turn: user.uid, // Host starts
    winner: null
  });
}

/* --- GAME LOOP (LISTENER) --- */
function subscribeToGame() {
  onSnapshot(doc(db, "matches", roomId), (snap) => {
    gameData = snap.data();
    renderBoard();
    
    if(gameData.winner) {
      document.getElementById("winScreen").style.display = "flex";
      document.getElementById("winMsg").innerText = 
        gameData.winner === myRole ? "YOU WON! ðŸŽ‰" : "YOU LOST ðŸ’€";
      document.getElementById("winMsg").style.color = 
        gameData.winner === myRole ? "#4ade80" : "#f87171";
    }
  });
}

/* --- RENDER LOGIC --- */
function renderBoard() {
  // 1. Status Bar
  const isMyTurn = gameData.turn === user.uid;
  document.getElementById("statusText").innerHTML = isMyTurn 
    ? "<span style='color:#4ade80'>YOUR TURN</span>" 
    : "<span style='color:#94a3b8'>OPPONENT'S TURN...</span>";

  // 2. Current Card (Center)
  const cc = gameData.currentCard;
  const discardDiv = document.getElementById("discardPile");
  discardDiv.innerHTML = `
    <div class="card c-${cc.color}">
      ${cc.val}
    </div>`;

  // 3. My Hand
  const myHandDiv = document.getElementById("myHand");
  myHandDiv.innerHTML = "";
  const myCards = myRole === 'host' ? gameData.hostHand : gameData.guestHand;

  myCards.forEach((card, index) => {
    const el = document.createElement("div");
    el.className = `card c-${card.color}`;
    el.innerText = card.val;
    el.onclick = () => playCard(index);
    // Dim cards if not your turn or invalid
    if(!isMyTurn) el.style.opacity = "0.5";
    myHandDiv.appendChild(el);
  });

  // 4. Opponent Hand (Backs only)
  const oppHandDiv = document.getElementById("opponentHand");
  oppHandDiv.innerHTML = "";
  const oppCardCount = myRole === 'host' ? gameData.guestHand.length : gameData.hostHand.length;
  
  for(let i=0; i<oppCardCount; i++) {
    const el = document.createElement("div");
    el.className = "card-back";
    oppHandDiv.appendChild(el);
  }
}

/* --- PLAYER ACTIONS --- */
window.playCard = async (index) => {
  if(gameData.turn !== user.uid) return; // Not your turn

  const hand = myRole === 'host' ? gameData.hostHand : gameData.guestHand;
  const card = hand[index];
  const top = gameData.currentCard;

  // Validate Move (Color matches OR Value matches)
  if (card.color !== top.color && card.val !== top.val) {
    alert("Invalid Move!"); 
    return;
  }

  // Remove card from hand
  hand.splice(index, 1);

  // Check Win
  let winner = null;
  if(hand.length === 0) winner = myRole;

  // Switch Turn
  const nextTurn = myRole === 'host' ? gameData.guest : gameData.host;

  // Update DB
  const updatePayload = {
    currentCard: card,
    turn: nextTurn,
    winner: winner
  };
  if(myRole === 'host') updatePayload.hostHand = hand;
  else updatePayload.guestHand = hand;

  await updateDoc(doc(db, "matches", roomId), updatePayload);
};

window.drawCard = async () => {
  if(gameData.turn !== user.uid) return;
  
  const deck = gameData.deck;
  if(deck.length === 0) return alert("Deck empty!");

  const newCard = deck.pop(); // Take top card
  const hand = myRole === 'host' ? gameData.hostHand : gameData.guestHand;
  hand.push(newCard); // Add to my hand

  const nextTurn = myRole === 'host' ? gameData.guest : gameData.host;

  const updatePayload = {
    deck: deck,
    turn: nextTurn
  };
  if(myRole === 'host') updatePayload.hostHand = hand;
  else updatePayload.guestHand = hand;

  await updateDoc(doc(db, "matches", roomId), updatePayload);
};

</script>
</body>
</html>

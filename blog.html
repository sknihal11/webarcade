<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebArcade â€“ Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary:#6366f1;
  --bg:#020617;
  --text:#e5e7eb;
  --card:#0f172a;
}

@media (prefers-color-scheme: light) {
  :root {
    --bg:#f8fafc;
    --text:#020617;
    --card:#ffffff;
  }
}

body {
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 28px;
  background:linear-gradient(135deg,#6366f1,#818cf8);
  color:white;
}

header h1 {
  margin:0;
}

/* AUTH */
#auth-box {
  display:flex;
  align-items:center;
  gap:12px;
}

.login-btn {
  color:white;
  border:1px solid rgba(255,255,255,.6);
  padding:8px 18px;
  border-radius:999px;
  text-decoration:none;
}

.signup-btn {
  background:white;
  color:#6366f1;
  padding:8px 18px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
}

.logout-btn {
  padding:8px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:#ef4444;
  color:white;
}

/* GRID */
.container {
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

.card {
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 25px 45px rgba(0,0,0,.2);
  transition:.3s;
}

.card:hover {
  transform:translateY(-8px);
}

.card img {
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-content {
  padding:22px;
}

.card-content a {
  color:var(--primary);
  font-weight:bold;
  text-decoration:none;
}

.coming-soon {
  opacity:.6;
  pointer-events:none;
}

footer {
  text-align:center;
  padding:16px;
  background:#020617;
  color:#9ca3af;
}
</style>
</head>

<body>

<header>
  <h1>WebArcade ðŸŽ®</h1>
  <div id="auth-box"></div>
</header>

<div class="container">
  <div class="grid">

    <div class="card">
      <img src="2048.jpeg">
      <div class="card-content">
        <h3>2048</h3>
        <p>Merge tiles to win.</p>
        <a href="2048.html">Play â†’</a>
      </div>
    </div>

    <div class="card coming-soon">
      <img src="assets/2048.jpeg">
      <div class="card-content">
        <h3>More games</h3>
        <span>Coming Soon</span>
      </div>
    </div>

  </div>
</div>

<footer>Â© 2026 WebArcade</footer>

<script type="module" src="js/auth.js"></script>
</body>
</html>

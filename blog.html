<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebArcade â€“ Games</title>

<style>
:root {
  --bg:#0b0f1a;
  --card:#12182b;
  --text:#ffffff;
  --accent:#6f6cff;
}

body {
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 32px;
  background:linear-gradient(90deg,#6f6cff,#7c7cff);
}

.logo {
  font-size:20px;
  font-weight:600;
}

.auth button {
  padding:8px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:500;
}

.logout {
  background:white;
  color:#6f6cff;
}

/* CONTENT */
.container {
  max-width:1100px;
  margin:auto;
  padding:40px 24px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}

.card {
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:.25s;
}

.card:hover {
  transform:translateY(-6px);
}

.card img {
  width:100%;
  height:160px;
  object-fit:cover;
}

.card .content {
  padding:16px;
}

.card h3 {
  margin:0 0 8px;
}

.card p {
  opacity:.7;
  font-size:14px;
}

.play {
  margin-top:12px;
  display:inline-block;
  padding:8px 18px;
  border-radius:999px;
  background:var(--accent);
  color:white;
  text-decoration:none;
  font-size:14px;
}

footer {
  text-align:center;
  padding:30px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <div class="logo">WebArcade ðŸŽ®</div>
  <div class="auth">
    <button class="logout" id="logoutBtn">Logout</button>
  </div>
</header>

<div class="container">
  <div class="grid">

    <!-- GAME CARD -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/2048_logo.svg" alt="2048">
      <div class="content">
        <h3>2048</h3>
        <p>Merge tiles to win.</p>
        <a class="play" href="games/2048/index.html">Play â†’</a>
      </div>
    </div>

    <!-- PLACEHOLDER -->
    <div class="card">
      <img src="https://dummyimage.com/600x400/1e2438/ffffff&text=Coming+Soon">
      <div class="content">
        <h3>More Games</h3>
        <p>Coming soon.</p>
      </div>
    </div>

  </div>
</div>

<footer>Â© 2026 WebArcade</footer>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain: "webarcade-d4c3d.firebaseapp.com",
  projectId: "webarcade-d4c3d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// AUTH GUARD
onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "signup.html";
  }
});

// LOGOUT
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

</body>
</html>

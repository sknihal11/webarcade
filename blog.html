<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WebArcade | Dashboard</title>

<style>
:root{
  --bg:#0e0f14;
  --card:#16181f;
  --muted:#9aa0aa;
  --accent:#5865f2;
  --border:#22252e;
}

*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:linear-gradient(180deg,#0b0c10,#12131a);
  color:#fff;
}

/* HEADER */
header{
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}
header h2{margin:0;font-weight:700}
header .right{
  display:flex;
  gap:10px;
}
.btn{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
.btn-accent{background:var(--accent);color:#fff}
.btn-danger{background:#ff4d4d;color:#fff}

/* WRAPPER */
.wrapper{
  max-width:1100px;
  margin:40px auto;
  padding:0 20px;
}

/* USER CARD */
.user-card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  margin-bottom:30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.user{
  display:flex;
  align-items:center;
  gap:16px;
}
.avatar{
  width:64px;height:64px;
  border-radius:50%;
  background:#222;
  object-fit:cover;
}
.name{
  font-size:18px;
  font-weight:700;
}
.email{
  font-size:14px;
  color:var(--muted);
}

/* GAMES */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}
.game-card{
  background:linear-gradient(180deg,#1a1d27,#141621);
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.45);
  transition:.25s ease;
}
.game-card:hover{
  transform:translateY(-6px);
}
.game-thumb{
  width:100%;
  height:140px;
  border-radius:12px;
  object-fit:cover;
  margin-bottom:14px;
}
.game-card h3{margin:0 0 6px}
.game-card p{
  font-size:14px;
  color:var(--muted);
}

/* PLAY BUTTON (UPGRADED) */
.play-btn{
  display:inline-block;
  margin-top:14px;
  padding:12px 22px;
  border-radius:999px;
  background:linear-gradient(90deg,#5865f2,#7b83ff);
  color:#fff;
  text-decoration:none;
  font-weight:700;
  letter-spacing:.3px;
  transition:.25s ease;
}
.play-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 18px rgba(88,101,242,.6);
}
</style>
</head>

<body>

<header>
  <h2>WebArcade</h2>
  <div class="right">
    <!-- Removed self-redirect -->
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</header>

<div class="wrapper">

  <!-- USER INFO -->
  <div class="user-card">
    <div class="user">
      <img id="avatar" class="avatar" src="https://i.imgur.com/8Km9tLL.png">
      <div>
        <div class="name" id="displayName">User</div>
        <div class="email" id="email"></div>
      </div>
    </div>
  </div>

  <!-- GAMES -->
  <h3>Available Games</h3>
  <div class="games">

    <div class="game-card">
      <img src="2048.jpeg" class="game-thumb" alt="2048 game">
      <h3>2048</h3>
      <p>Merge tiles and reach the ultimate number.</p>
      <a href="2048.html" class="play-btn">â–¶ Play 2048</a>
    </div>

    <div class="game-card">
      <img src="https://i.imgur.com/8Km9tLL.png" class="game-thumb">
      <h3>More Games</h3>
      <p>New arcade titles coming soon.</p>
      <a href="#" class="play-btn" style="opacity:.4;pointer-events:none">
        Coming Soon
      </a>
    </div>

  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain: "webarcade-d4c3d.firebaseapp.com",
  projectId: "webarcade-d4c3d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let checked = false;

onAuthStateChanged(auth, user => {
  if (checked) return;
  checked = true;

  if (!user) {
    location.replace("index.html");
    return;
  }

  displayName.textContent = user.displayName || "Player";
  email.textContent = user.email;
  if (user.photoURL) avatar.src = user.photoURL;
});

window.logout = async () => {
  await signOut(auth);
  location.replace("index.html");
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebArcade | Dashboard</title>

<style>
:root{
  --panel:#16181f;
  --panel2:#1c1f27;
  --muted:#9aa0aa;
  --accent:#5865f2;
  --border:#242835;
  --danger:#ff4d4d;
}

*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:linear-gradient(180deg,#0b0c10,#12131a);
  color:#fff;
}

/* HEADER */
header{
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}
.profile-btn{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}
.profile-btn img{
  width:36px;height:36px;border-radius:50%;
}

/* ANNOUNCEMENT */
.announcement{
  height:32px;
  background:#0c0e15;
  border-bottom:1px solid var(--border);
  overflow:hidden;
  display:flex;
  align-items:center;
}
.announcement span{
  font-size:13px;
  color:#c7c9ff;
  white-space:nowrap;
  padding-left:100%;
  animation:scroll 18s linear infinite;
}
@keyframes scroll{
  to{transform:translateX(-100%)}
}

/* DASHBOARD */
.wrapper{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}
.user-card{
  background:var(--panel);
  border-radius:16px;
  padding:24px;
  display:flex;
  gap:20px;
  margin-bottom:40px;
}
.avatar{
  width:72px;height:72px;border-radius:50%;object-fit:cover;
}
.name{font-size:20px;font-weight:700}
.email{color:var(--muted)}

/* GAMES */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}
.game-card{
  background:linear-gradient(180deg,#1a1d27,#141621);
  border-radius:18px;
  padding:22px;
  text-align:center;
}
.game-thumb{
  width:100%;
  height:140px;
  border-radius:12px;
  object-fit:cover;
}
.play-btn{
  margin-top:14px;
  display:inline-block;
  padding:12px 24px;
  border-radius:999px;
  background:linear-gradient(90deg,#5865f2,#7b83ff);
  color:#fff;
  text-decoration:none;
  font-weight:700;
}

/* FOOTER */
footer{
  margin-top:80px;
  padding:30px 0;
  text-align:center;
  color:var(--muted);
  border-top:1px solid var(--border);
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
}
.overlay.active{display:block}

/* DRAWER */
.drawer{
  position:fixed;
  top:0;
  right:-420px;
  width:420px;
  height:100%;
  background:var(--panel);
  border-left:1px solid var(--border);
  transition:.3s ease;
  padding:24px;
  overflow:auto;
}
.drawer.open{right:0}

.drawer h3{margin-top:0}
.close{
  cursor:pointer;
  font-size:20px;
  float:right;
}

/* SETTINGS */
.setting{
  margin-top:22px;
}
.setting label{
  display:block;
  font-size:13px;
  color:var(--muted);
}
.setting input{
  width:100%;
  padding:10px;
  margin-top:6px;
  background:#0e0f14;
  border:1px solid var(--border);
  color:#fff;
  border-radius:8px;
}
.setting button{
  margin-top:10px;
  background:var(--accent);
  border:none;
  padding:10px;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}
.danger{background:var(--danger)}
</style>
</head>

<body>

<header>
  <h2>WebArcade</h2>
  <div class="profile-btn" onclick="openDrawer()">
    <img id="avatarTop" src="https://i.imgur.com/8Km9tLL.png">
    <span id="usernameTop">Player</span>
  </div>
</header>

<div class="announcement">
  <span>ðŸš§ Website is still under development â€” developed by sknihal11 ðŸš§ Website is still under development â€” developed by sknihal11</span>
</div>

<div class="wrapper">

  <div class="user-card">
    <img id="avatar" class="avatar">
    <div>
      <div class="name" id="displayName"></div>
      <div class="email" id="email"></div>
    </div>
  </div>

  <h3>Available Games</h3>
  <div class="games">
    <div class="game-card">
      <img src="2048.jpeg" class="game-thumb">
      <h3>2048</h3>
      <p>Your best score: <b id="bestScore">0</b></p>
      <a href="2048.html" class="play-btn">â–¶ Play</a>
    </div>

    <div class="game-card">
      <img src="https://i.imgur.com/8Km9tLL.png" class="game-thumb">
      <h3>More Games</h3>
      <p>Coming soon</p>
      <span class="play-btn" style="opacity:.4">Soon</span>
    </div>
  </div>

</div>

<footer>Â© 2026 All Rights Reserved</footer>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<!-- PROFILE DRAWER -->
<div class="drawer" id="drawer">
  <span class="close" onclick="closeDrawer()">Ã—</span>
  <h3>Profile Settings</h3>

  <div class="setting">
    <label>Display Name</label>
    <input id="nameInput">
    <button onclick="saveName()">Save</button>
  </div>

  <div class="setting">
    <label>Username</label>
    <input id="usernameInput">
    <button onclick="saveUsername()">Save</button>
  </div>

  <div class="setting">
    <label>Avatar URL</label>
    <input id="avatarInput">
    <button onclick="saveAvatar()">Update Avatar</button>
  </div>

  <div class="setting">
    <button onclick="resetPassword()">Change Password</button>
  </div>

  <div class="setting">
    <label>Type DELETE to confirm</label>
    <input id="deleteConfirm">
    <button class="danger" onclick="deleteAccount()">Delete Account</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, sendPasswordResetEmail, deleteUser, updateProfile } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain:"webarcade-d4c3d.firebaseapp.com",
  projectId:"webarcade-d4c3d"
});

const auth=getAuth(app);
const db=getFirestore(app);
let user;

onAuthStateChanged(auth, async u=>{
  if(!u){location.replace("index.html");return;}
  user=u;

  displayName.textContent=u.displayName||"Player";
  email.textContent=u.email;
  avatar.src=u.photoURL||"https://i.imgur.com/8Km9tLL.png";
  avatarTop.src=avatar.src;

  const snap=await getDoc(doc(db,"users",u.uid));
  if(snap.exists()){
    usernameTop.textContent=snap.data().username||"Player";
    bestScore.textContent=snap.data().bestScore||0;
  }
});

/* DRAWER CONTROLS */
window.openDrawer=()=>{
  drawer.classList.add("open");
  overlay.classList.add("active");
}
window.closeDrawer=()=>{
  drawer.classList.remove("open");
  overlay.classList.remove("active");
}

/* PROFILE ACTIONS */
window.saveName=async()=>{
  await updateProfile(user,{displayName:nameInput.value});
  displayName.textContent=nameInput.value;
}
window.saveUsername=async()=>{
  await setDoc(doc(db,"users",user.uid),{username:usernameInput.value},{merge:true});
  usernameTop.textContent=usernameInput.value;
}
window.saveAvatar=async()=>{
  await updateProfile(user,{photoURL:avatarInput.value});
  avatar.src=avatarInput.value;
  avatarTop.src=avatarInput.value;
}
window.resetPassword=()=>sendPasswordResetEmail(auth,user.email);
window.deleteAccount=async()=>{
  if(deleteConfirm.value!=="DELETE"){alert("Type DELETE");return;}
  await deleteUser(user);
  location.replace("index.html");
}
</script>

</body>
</html>

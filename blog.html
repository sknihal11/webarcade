<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebArcade â€“ Arcade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#020617;
  --card:#0f172a;
  --accent:#7c7cff;
  --text:#e5e7eb;
}

body {
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:var(--text);
  min-height:100vh;
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 32px;
  background:linear-gradient(90deg,#6d6df6,#7c7cff);
}

header h1 {
  margin:0;
  font-size:22px;
}

header button {
  border:none;
  padding:8px 18px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
  background:white;
  color:#1e1b4b;
}

/* CONTAINER */
.container {
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:28px;
}

/* GAME CARD */
.card {
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.08),
    rgba(255,255,255,.02)
  );
  border-radius:20px;
  overflow:hidden;
  backdrop-filter:blur(14px);
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  transition:.3s;
}

.card:hover {
  transform:translateY(-8px);
  box-shadow:0 45px 90px rgba(0,0,0,.55);
}

.card img {
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-content {
  padding:22px;
}

.card-content h3 {
  margin:0 0 10px;
}

.card-content p {
  font-size:14px;
  opacity:.85;
}

.card-content a {
  display:inline-block;
  margin-top:14px;
  padding:8px 18px;
  border-radius:999px;
  background:var(--accent);
  color:#020617;
  font-weight:600;
  text-decoration:none;
}

/* COMING SOON */
.coming-soon {
  opacity:.55;
  pointer-events:none;
}

.coming-soon span {
  display:inline-block;
  margin-top:14px;
  font-weight:600;
  color:#9ca3af;
}

/* FOOTER */
footer {
  text-align:center;
  padding:20px;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <h1>WebArcade ðŸŽ®</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <div class="grid">

    <!-- GAME 1 -->
    <div class="card">
      <img src="2048.jpeg" alt="2048 Game">
      <div class="card-content">
        <h3>2048</h3>
        <p>Merge tiles strategically and reach 2048.</p>
        <a href="2048.html">Play â†’</a>
      </div>
    </div>

    <!-- PLACEHOLDER -->
    <div class="card coming-soon">
      <img src="2048.jpeg" alt="Coming Soon">
      <div class="card-content">
        <h3>More Games</h3>
        <p>More fun coming very soon.</p>
        <span>Coming Soon</span>
      </div>
    </div>

  </div>
</div>

<footer>
  Â© 2026 WebArcade
</footer>

<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain: "webarcade-d4c3d.firebaseapp.com",
  projectId: "webarcade-d4c3d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* AUTH GUARD */
onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "index.html";
  }
});

/* LOGOUT */
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

</body>
</html>

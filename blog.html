<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WebArcade â€“ Games</title>

<style>
:root {
  --bg:#0b0f1a;
  --card:#12182b;
  --text:#ffffff;
  --accent:#6f6cff;
}

@media (prefers-color-scheme: light) {
  :root {
    --bg:#f4f6ff;
    --card:#ffffff;
    --text:#0b0f1a;
  }
}

body {
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 32px;
  background:linear-gradient(90deg,#6f6cff,#7c7cff);
}

.logo {
  font-size:20px;
  font-weight:600;
  color:white;
}

.auth {
  display:flex;
  gap:12px;
}

button {
  padding:8px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:500;
}

.login {
  background:white;
  color:#6f6cff;
}

.logout {
  background:transparent;
  border:1px solid white;
  color:white;
}

.hidden {
  display:none;
}

/* MAIN */
main {
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

.card {
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  transition:.25s;
}

.card:hover {
  transform:translateY(-6px);
}

.card img {
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:12px;
}

.play {
  margin-top:12px;
  background:var(--accent);
  color:white;
}

.coming {
  opacity:.6;
  pointer-events:none;
}

footer {
  text-align:center;
  padding:30px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <div class="logo">WebArcade ðŸŽ®</div>
  <div class="auth">
    <button id="loginBtn" class="login">Login</button>
    <button id="logoutBtn" class="logout hidden">Logout</button>
  </div>
</header>

<main>

  <div class="card">
    <img src="2048.jpeg" alt="2048">
    <h3>2048</h3>
    <p>Merge tiles to reach 2048.</p>
    <button class="play" onclick="play2048()">Play â†’</button>
  </div>

  <div class="card coming">
    <h3>More Games</h3>
    <p>Coming soon</p>
  </div>

</main>

<footer>Â© 2026 WebArcade</footer>

<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain: "webarcade-d4c3d.firebaseapp.com",
  projectId: "webarcade-d4c3d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

loginBtn.onclick = () => {
  window.location.href = "signup.html";
};

logoutBtn.onclick = async () => {
  await signOut(auth);
};

window.play2048 = () => {
  if (auth.currentUser) {
    window.location.href = "2048.html";
  } else {
    alert("Please login to play ðŸŽ®");
    window.location.href = "signup.html";
  }
};

onAuthStateChanged(auth, user => {
  if (user) {
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});
</script>

</body>
</html>

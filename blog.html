<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WebArcade | Dashboard</title>

<style>
:root{
  --bg:#0e0f14;
  --card:#16181f;
  --muted:#9aa0aa;
  --accent:#5865f2;
  --border:#22252e;
  --danger:#ff4d4d;
}

*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:linear-gradient(180deg,#0b0c10,#12131a);
  color:#fff;
}

/* HEADER */
header{
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}
header h2{margin:0;font-weight:700}
header .right{
  display:flex;
  align-items:center;
  gap:14px;
}
.profile-btn{
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
}
.profile-btn img{
  width:36px;height:36px;
  border-radius:50%;
}
.btn-danger{
  background:var(--danger);
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  color:#fff;
}

/* WRAPPER */
.wrapper{
  max-width:1100px;
  margin:40px auto;
  padding:0 20px;
}

/* USER CARD */
.user-card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  margin-bottom:30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.user{
  display:flex;
  align-items:center;
  gap:16px;
}
.avatar{
  width:64px;height:64px;
  border-radius:50%;
  background:#222;
  object-fit:cover;
}
.name{font-size:18px;font-weight:700}
.email{font-size:14px;color:var(--muted)}

/* GAMES */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:24px;
}
.game-card{
  background:linear-gradient(180deg,#1a1d27,#141621);
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.45);
}
.game-thumb{
  width:100%;
  height:140px;
  border-radius:12px;
  object-fit:cover;
  margin-bottom:14px;
}
.play-btn{
  display:inline-block;
  margin-top:14px;
  padding:12px 22px;
  border-radius:999px;
  background:linear-gradient(90deg,#5865f2,#7b83ff);
  color:#fff;
  text-decoration:none;
  font-weight:700;
}

/* PROFILE MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal.active{display:flex}
.modal-content{
  background:var(--card);
  width:420px;
  border-radius:16px;
  padding:24px;
}
.modal-content h3{margin-top:0}
.field{
  margin-bottom:14px;
}
.field input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
}
.modal-actions{
  display:flex;
  justify-content:space-between;
  margin-top:16px;
}
.btn{
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
.btn-accent{background:var(--accent);color:#fff}
.btn-outline{
  background:none;
  border:1px solid var(--border);
  color:#fff;
}
.danger-text{color:var(--danger);cursor:pointer;font-size:14px}

/* CAPTCHA */
.captcha{
  background:#0b0c10;
  padding:10px;
  border-radius:8px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h2>WebArcade</h2>
  <div class="right">
    <div class="profile-btn" onclick="openProfile()">
      <img id="headerAvatar" src="https://i.imgur.com/8Km9tLL.png">
      <span id="headerName">User</span>
    </div>
  </div>
</header>

<div class="wrapper">

  <div class="user-card">
    <div class="user">
      <img id="avatar" class="avatar" src="https://i.imgur.com/8Km9tLL.png">
      <div>
        <div class="name" id="displayName">User</div>
        <div class="email" id="email"></div>
      </div>
    </div>
  </div>

  <h3>Available Games</h3>
  <div class="games">
    <div class="game-card">
      <img src="2048.jpeg" class="game-thumb">
      <h3>2048</h3>
      <p>Merge tiles and reach the ultimate number.</p>
      <a href="2048.html" class="play-btn">â–¶ Play 2048</a>
    </div>
  </div>

</div>

<!-- PROFILE MODAL -->
<div class="modal" id="profileModal">
  <div class="modal-content">
    <h3>Profile Settings</h3>

    <div class="field">
      <input id="newName" placeholder="New display name">
    </div>

    <div class="field">
      <input id="photoURL" placeholder="Profile image URL">
    </div>

    <div class="field">
      <input id="newPassword" type="password" placeholder="New password">
    </div>

    <div class="field captcha">
      Type <b>DELETE</b> to delete your account
      <input id="captchaInput" placeholder="Type DELETE">
    </div>

    <div class="modal-actions">
      <button class="btn btn-accent" onclick="saveProfile()">Save</button>
      <button class="btn btn-outline" onclick="closeProfile()">Close</button>
    </div>

    <p class="danger-text" onclick="deleteAccount()">Delete Account</p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  updateProfile,
  updatePassword,
  deleteUser
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const app = initializeApp({
  apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain: "webarcade-d4c3d.firebaseapp.com",
  projectId: "webarcade-d4c3d"
});
const auth = getAuth(app);

let currentUser;

onAuthStateChanged(auth, user=>{
  if(!user){ location.replace("index.html"); return; }
  currentUser=user;
  displayName.textContent = user.displayName || "Player";
  email.textContent = user.email;
  headerName.textContent = displayName.textContent;
  if(user.photoURL){
    avatar.src = headerAvatar.src = user.photoURL;
  }
});

window.openProfile=()=>profileModal.classList.add("active");
window.closeProfile=()=>profileModal.classList.remove("active");

window.saveProfile = async()=>{
  if(newName.value || photoURL.value){
    await updateProfile(currentUser,{
      displayName:newName.value || currentUser.displayName,
      photoURL:photoURL.value || currentUser.photoURL
    });
    location.reload();
  }
  if(newPassword.value){
    await updatePassword(currentUser,newPassword.value);
    alert("Password updated");
  }
};

window.deleteAccount = async()=>{
  if(captchaInput.value!=="DELETE"){
    alert("Captcha incorrect");
    return;
  }
  await deleteUser(currentUser);
  location.replace("index.html");
};
</script>

</body>
</html>

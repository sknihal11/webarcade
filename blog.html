<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebArcade â€“ Arcade</title>

<style>
:root {
  --bg:#020617;
  --card:#0f172a;
  --accent:#7c7cff;
  --text:#e5e7eb;
  --danger:#ff6b6b;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:var(--text);
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 32px;
}

header h1 {
  margin:0;
  font-size:22px;
}

.profile-btn {
  border:none;
  padding:8px 18px;
  border-radius:999px;
  background:linear-gradient(90deg,#6d6df6,#7c7cff);
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* GRID */
.container {
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.card {
  background:rgba(255,255,255,.06);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  transition:.3s;
}

.card:hover {
  transform:translateY(-6px);
}

.card img {
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-content {
  padding:18px;
}

.card-content h3 { margin:0 0 6px; }
.card-content p { opacity:.8; font-size:14px; }
.card-content a {
  display:inline-block;
  margin-top:10px;
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}

/* MODAL BACKDROP */
.modal-backdrop {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(10px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

/* MODAL */
.modal {
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.1),
    rgba(255,255,255,.02)
  );
  backdrop-filter:blur(20px);
  border-radius:22px;
  width:100%;
  max-width:420px;
  padding:28px;
  position:relative;
  animation:pop .35s ease;
}

@keyframes pop {
  from { transform:scale(.92); opacity:0 }
  to { transform:scale(1); opacity:1 }
}

.close {
  position:absolute;
  top:12px;
  right:14px;
  background:none;
  border:none;
  font-size:22px;
  color:#9ca3af;
  cursor:pointer;
}

.modal h3 {
  margin-top:0;
  text-align:center;
}

.avatar {
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  margin:10px auto;
  display:block;
  background:#020617;
}

input {
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:white;
  margin-bottom:10px;
}

button.action {
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
  margin-top:8px;
}

button.danger {
  background:var(--danger);
}

.status {
  margin-top:10px;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1>WebArcade ðŸŽ®</h1>
  <button class="profile-btn" onclick="openProfile()">Profile</button>
</header>

<div class="container">
  <div class="grid">
    <div class="card">
      <img src="2048.jpeg">
      <div class="card-content">
        <h3>2048</h3>
        <p>Merge tiles strategically.</p>
        <a href="2048.html">Play â†’</a>
      </div>
    </div>
  </div>
</div>

<!-- PROFILE MODAL -->
<div class="modal-backdrop" id="profileModal" onclick="closeProfile(event)">
  <div class="modal">
    <button class="close" onclick="closeProfile()">Ã—</button>

    <h3>Your Profile</h3>
    <img class="avatar" id="avatar">

    <input id="email" disabled>
    <input id="username" placeholder="Username">
    <input id="photo" placeholder="Profile picture URL">
    <input id="newPassword" type="password" placeholder="New password">

    <button class="action" onclick="saveProfile()">Save Changes</button>
    <button class="action" onclick="logout()">Logout</button>
    <button class="action danger" onclick="deleteAccount()">Delete Account</button>

    <div class="status" id="status"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  updateProfile,
  updatePassword,
  signOut,
  deleteUser
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain: "webarcade-d4c3d.firebaseapp.com",
  projectId: "webarcade-d4c3d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const modal = document.getElementById("profileModal");
const statusEl = document.getElementById("status");

window.openProfile = () => modal.style.display="flex";
window.closeProfile = (e) => {
  if(!e || e.target===modal) modal.style.display="none";
};

onAuthStateChanged(auth,user=>{
  if(!user) {
    window.location.href="index.html";
    return;
  }
  email.value = user.email;
  username.value = user.displayName || "";
  avatar.src = user.photoURL || "";
});

window.saveProfile = async () => {
  try {
    const user = auth.currentUser;
    if(username.value || photo.value) {
      await updateProfile(user,{
        displayName: username.value,
        photoURL: photo.value
      });
    }
    if(newPassword.value) {
      await updatePassword(user,newPassword.value);
    }
    statusEl.textContent="Profile updated successfully";
  } catch(err) {
    statusEl.textContent=err.message;
  }
};

window.logout = async () => {
  await signOut(auth);
  window.location.href="index.html";
};

window.deleteAccount = async () => {
  if(!confirm("This will permanently delete your account.")) return;
  try {
    await deleteUser(auth.currentUser);
    window.location.href="index.html";
  } catch(err) {
    statusEl.textContent="Re-login required to delete account.";
  }
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>User Profile | WebArcade</title>

<style>
:root{
  --bg:#0e0f14;
  --card:#16181f;
  --muted:#9aa0aa;
  --accent:#5865f2;
  --border:#22252e;
}

*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:linear-gradient(180deg,#0b0c10,#12131a);
  color:#fff;
}

/* ===== HEADER ===== */
header{
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}
header h2{margin:0;font-weight:700}
.logout{
  background:#ff4d4d;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

/* ===== PROFILE WRAPPER ===== */
.wrapper{
  max-width:900px;
  margin:40px auto;
  padding:0 20px;
}

/* ===== PROFILE CARD ===== */
.profile-card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}

/* TOP */
.profile-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:24px;
}
.user{
  display:flex;
  align-items:center;
  gap:16px;
}
.avatar{
  width:72px;height:72px;
  border-radius:50%;
  background:#222;
  object-fit:cover;
}
.name{
  font-size:20px;
  font-weight:700;
}
.username{
  color:var(--muted);
  font-size:14px;
}

.edit-btn{
  background:var(--accent);
  border:none;
  padding:10px 16px;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}

/* ROWS */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-top:1px solid var(--border);
}
.label{
  color:var(--muted);
  font-size:14px;
}
.value{
  font-weight:500;
}
.action{
  background:#222;
  border:1px solid var(--border);
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* SECTIONS */
.section{
  margin-top:30px;
}
.section h3{
  margin-bottom:10px;
}
.section button{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  margin-top:8px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:var(--card);
  padding:24px;
  border-radius:14px;
  width:320px;
}
.modal-content input{
  width:100%;
  padding:10px;
  background:#0e0f14;
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
  margin-bottom:10px;
}
.modal-content button{
  width:100%;
}
</style>
</head>

<body>

<header>
  <h2>WebArcade</h2>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="wrapper">
  <div class="profile-card">

    <!-- TOP -->
    <div class="profile-top">
      <div class="user">
        <img id="avatar" class="avatar" src="https://i.imgur.com/8Km9tLL.png">
        <div>
          <div class="name" id="displayName">User</div>
          <div class="username" id="email">@email</div>
        </div>
      </div>
      <button class="edit-btn" onclick="openModal()">Edit User Profile</button>
    </div>

    <!-- DETAILS -->
    <div class="row">
      <div>
        <div class="label">Email</div>
        <div class="value" id="emailRow"></div>
      </div>
    </div>

    <div class="row">
      <div>
        <div class="label">Profile Picture</div>
        <div class="value">Upload new avatar</div>
      </div>
      <input type="file" id="upload" accept="image/*">
    </div>

    <!-- SECURITY -->
    <div class="section">
      <h3>Password & Authentication</h3>
      <button onclick="changePassword()">Change Password</button>
      <button style="background:#ff4d4d" onclick="deleteAccount()">Delete Account</button>
    </div>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Edit Display Name</h3>
    <input id="newName" placeholder="New display name">
    <button onclick="updateName()">Save</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, updateProfile, sendPasswordResetEmail, deleteUser, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_ID",
  storageBucket: "YOUR_BUCKET",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const storage = getStorage();

onAuthStateChanged(auth, user=>{
  if(!user){ location.href="index.html"; return; }
  displayName.textContent = user.displayName || "User";
  email.textContent = user.email;
  emailRow.textContent = user.email;
  if(user.photoURL) avatar.src = user.photoURL;
});

upload.onchange = async ()=>{
  const file = upload.files[0];
  if(!file) return;
  const user = auth.currentUser;
  const fileRef = ref(storage, "avatars/"+user.uid);
  await uploadBytes(fileRef, file);
  const url = await getDownloadURL(fileRef);
  await updateProfile(user,{photoURL:url});
  avatar.src = url;
};

window.openModal = ()=> modal.style.display="flex";
modal.onclick = e=>{ if(e.target===modal) modal.style.display="none"; }

window.updateName = async ()=>{
  await updateProfile(auth.currentUser,{displayName:newName.value});
  displayName.textContent = newName.value;
  modal.style.display="none";
};

window.changePassword = ()=>{
  sendPasswordResetEmail(auth, auth.currentUser.email);
  alert("Password reset email sent");
};

window.deleteAccount = async ()=>{
  if(confirm("Delete account permanently?")){
    await deleteUser(auth.currentUser);
    location.href="index.html";
  }
};

window.logout = async ()=>{
  await signOut(auth);
  location.href="index.html";
};
</script>

</body>
</html>

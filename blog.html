<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebArcade â€“ Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== THEME ===== */
:root {
  --primary:#6366f1;
  --bg:#f8fafc;
  --text:#020617;
  --card:#ffffff;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg:#020617;
    --text:#e5e7eb;
    --card:#0f172a;
  }
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 22px 28px;
  background: linear-gradient(135deg, #6366f1, #818cf8);
  color: white;
}

header h1 {
  margin: 0;
  font-size: 1.5rem;
}

/* ===== AUTH BUTTONS ===== */
.auth-actions {
  display: flex;
  gap: 12px;
}

.auth-actions a {
  padding: 8px 18px;
  border-radius: 999px;
  font-size: 14px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.25s ease;
}

.login-btn {
  color: white;
  border: 1px solid rgba(255,255,255,0.6);
}

.login-btn:hover {
  background: rgba(255,255,255,0.15);
}

.signup-btn {
  background: white;
  color: #6366f1;
}

.signup-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* ===== CONTAINER ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 26px;
}

/* ===== CARD ===== */
.card {
  background: var(--card);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 25px 45px rgba(0,0,0,0.12);
  transition: transform .3s ease, box-shadow .3s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 35px 65px rgba(0,0,0,0.18);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-content {
  padding: 22px;
}

.card-content h3 {
  margin: 0 0 10px;
}

.card-content p {
  font-size: 14px;
  opacity: 0.85;
}

.card-content a {
  display: inline-block;
  margin-top: 12px;
  font-weight: bold;
  color: var(--primary);
  text-decoration: none;
}

/* ===== COMING SOON ===== */
.coming-soon {
  opacity: 0.6;
  pointer-events: none;
}

.coming-soon span {
  display: inline-block;
  margin-top: 12px;
  font-weight: bold;
  color: #9ca3af;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 16px;
  background: #020617;
  color: #9ca3af;
}
</style>
</head>

<body>

<header>
  <h1>WebArcade ðŸŽ®</h1>

    <a href="login.html" class="login-btn">Login</a>
    <a href="signup.html" class="signup-btn">Sign up</a>
  </div>
</header>

<div class="container">
  <div class="grid">

    <!-- GAME 1 -->
    <div class="card">
      <img src="2048.jpeg" alt="2048 Game">
      <div class="card-content">
        <h3>2048</h3>
        <p>Merge tiles strategically to reach 2048.</p>
        <a href="2048.html">Play â†’</a>
      </div>
    </div>

    <!-- GAME 2 -->
    <div class="card coming-soon">
      <img src="assets/2048.jpeg" alt="Coming Soon">
      <div class="card-content">
        <h3>Memory Match</h3>
        <p>Test your memory with card matching.</p>
        <span>Coming Soon</span>
      </div>
    </div>

    <!-- GAME 3 -->
    <div class="card coming-soon">
      <img src="assets/2048.jpeg" alt="Coming Soon">
      <div class="card-content">
        <h3>Tic Tac Toe</h3>
        <p>Play against a friend or AI.</p>
        <span>Coming Soon</span>
      </div>
    </div>

    <!-- GAME 4 -->
    <div class="card coming-soon">
      <img src="assets/2048.jpeg" alt="Coming Soon">
      <div class="card-content">
        <h3>Snake</h3>
        <p>Classic snake with modern controls.</p>
        <span>Coming Soon</span>
      </div>
    </div>

  </div>
</div>

</body>
</html>

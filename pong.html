<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong - Arcade Smooth</title>
    <style>
        /* --- RESET & BASICS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; -webkit-font-smoothing: antialiased; }
        
        body {
            background-color: #050505;
            height: 100vh; width: 100vw;
            overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        /* CANVAS STYLING */
        canvas {
            display: block;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            border: 2px solid #222;
            border-radius: 4px;
        }

        /* UI OVERLAY SYSTEM */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .interactive { pointer-events: auto; }
        
        /* TOP BAR */
        .top-bar { 
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
        }

        .score-board { 
            display: flex; gap: 20px;
            color: white; font-weight: 900; font-size: 28px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }
        .score-p1 { color: #ff0055; }
        .score-p2 { color: #00f3ff; }

        .btn-mini {
            background: rgba(0,0,0,0.5); border: 1px solid #444; color: #aaa;
            padding: 8px 12px; font-weight: bold; font-size: 11px; border-radius: 4px;
            cursor: pointer; transition: all 0.2s;
        }
        .btn-mini:hover { background: #fff; color: #000; }
        .btn-mini:active { transform: scale(0.95); }

        /* FULL SCREENS */
        .screen {
            position: absolute; inset: 0; background: rgba(5,5,5,0.94);
            backdrop-filter: blur(5px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 1; transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; }
        
        h1 { 
            color: #fff; font-size: 48px; margin-bottom: 30px; letter-spacing: 8px; font-weight: 800;
            background: -webkit-linear-gradient(#fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        /* MODERN BUTTONS */
        .menu-btn { 
            width: 240px; padding: 18px; margin: 8px; 
            font-size: 14px; letter-spacing: 2px; font-weight: 700;
            background: #111; border: 1px solid #333; color: white;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 0 #222; transform: translateY(0);
            transition: all 0.1s;
        }
        .menu-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #222; }
        .btn-primary { border-color: #00f3ff; color: #00f3ff; }
        .btn-host { background: #002200; border-color: #0f0; color: #0f0; }
        .btn-join { background: #001122; border-color: #00aaff; color: #00aaff; }

        .input-box { 
            padding: 15px; font-size: 24px; text-align: center; width: 180px; margin: 15px; 
            background: #000; color: #0f0; border: 2px solid #333; outline: none; letter-spacing: 4px;
        }
        .input-box:focus { border-color: #0f0; }

        .status-msg { color: #888; font-size: 12px; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }

        /* LOADING ANIMATION */
        @keyframes pulse { 0% { opacity:0.4 } 50% { opacity:1 } 100% { opacity:0.4 } }
        .blink { animation: pulse 1.5s infinite; }
    </style>
</head>
<body>

    <div class="ui-layer">
        <div class="top-bar interactive">
            <button class="btn-mini" onclick="window.location.reload()">EXIT</button>
            <div class="score-board">
                <span class="score-p1" id="scoreL">0</span>
                <span style="color:#444">-</span>
                <span class="score-p2" id="scoreR">0</span>
            </div>
            <button class="btn-mini" id="pauseBtn">PAUSE</button>
        </div>

        <div id="menuScreen" class="screen interactive">
            <h1>PONG</h1>
            <button class="menu-btn btn-primary" id="btnAI">Single Player</button>
            <button class="menu-btn" id="btnOnline">Multiplayer</button>
        </div>

        <div id="lobbyScreen" class="screen hidden interactive">
            <h1 style="font-size:32px; margin-bottom:10px">LOBBY</h1>
            
            <div id="lobbyMain" style="display:flex; flex-direction:column; align-items:center;">
                <button class="menu-btn btn-host" id="btnHost">Create Room</button>
                <div style="color:#444; margin:10px; font-size:12px">OR JOIN EXISTING</div>
                <input type="number" id="codeIn" class="input-box" placeholder="----">
                <button class="menu-btn btn-join" id="btnJoin">Join Room</button>
            </div>

            <div id="lobbyWait" class="hidden" style="text-align: center;">
                <p style="color:#aaa; font-size:12px; letter-spacing:2px">SHARE CODE:</p>
                <h2 style="color:#0f0; font-size:50px; margin:10px; font-family:monospace" id="codeDisp">----</h2>
                <p class="blink" style="color:#fff; margin-top:20px">Waiting for opponent...</p>
                <p class="status-msg" id="waitStatus">Initializing...</p>
            </div>
            
            <button class="menu-btn" id="btnBack" style="margin-top:40px; border-color:#555; width:120px; padding:10px">BACK</button>
        </div>

        <div id="overScreen" class="screen hidden interactive">
            <h1 id="winMsg">WINNER</h1>
            <button class="menu-btn" onclick="window.location.reload()">MAIN MENU</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@5.3.0/dist/browser/pixi-filters.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, get, child, onDisconnect } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
            authDomain: "webarcade-d4c3d.firebaseapp.com",
            projectId: "webarcade-d4c3d",
            storageBucket: "webarcade-d4c3d.firebasestorage.app",
            messagingSenderId: "918209461327",
            appId: "1:918209461327:web:bd9c1a2431f9b5c66ffe3a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // LOGICAL RESOLUTION (Fixed Physics World)
        const LOGICAL_W = 800;
        const LOGICAL_H = 600;

        // HELPER: Linear Interpolation for smoothness
        const lerp = (start, end, amt) => (1 - amt) * start + amt * end;

        class PongGame {
            constructor() {
                this.app = new PIXI.Application({
                    width: LOGICAL_W, height: LOGICAL_H, 
                    backgroundColor: 0x050505,
                    resolution: window.devicePixelRatio || 1, 
                    autoDensity: true,
                    antialias: true
                });
                
                document.body.appendChild(this.app.view);
                
                // State
                this.playing = false;
                this.paused = false;
                this.mode = ''; 
                this.mouseY = LOGICAL_H / 2;
                this.score = {L:0, R:0};
                this.objs = {}; 
                this.lastUpdate = 0; // For network throttling

                // Initialize
                this.initGFX();
                this.initUI();
                this.handleResize();
                window.addEventListener('resize', () => this.handleResize());
                this.initInput();

                this.app.ticker.add((d) => this.loop(d));
            }

            // --- AUTO-FIT LOGIC (Keeps your perfect sizing) ---
            handleResize() {
                const ratio = LOGICAL_W / LOGICAL_H;
                let w = window.innerWidth;
                let h = window.innerHeight;

                if (w / h >= ratio) { w = h * ratio; } 
                else { h = w / ratio; }

                if(window.innerWidth < 600) { w = window.innerWidth * 0.96; h = w / ratio; }

                this.app.view.style.width = w + 'px';
                this.app.view.style.height = h + 'px';
                this.scaleFactor = LOGICAL_W / w; 
            }

            initGFX() {
                this.app.stage.filters = [new PIXI.filters.BloomFilter({strength:0.6, blur: 2})];

                // Net
                const line = new PIXI.Graphics();
                line.beginFill(0x222222);
                for(let y=0; y<LOGICAL_H; y+=30) { line.drawRect(LOGICAL_W/2 - 2, y, 4, 15); }
                this.app.stage.addChild(line);

                // Helper to draw Glowy Rects
                const makeRect = (c, x) => {
                    const g = new PIXI.Graphics();
                    g.beginFill(c); g.drawRect(-10, -50, 20, 100); g.endFill();
                    g.x = x; g.y = LOGICAL_H/2;
                    // Shadow for depth
                    const s = new PIXI.Graphics();
                    s.beginFill(c, 0.3); s.drawRect(-15, -55, 30, 110); s.endFill();
                    g.addChildAt(s, 0); 
                    this.app.stage.addChild(g);
                    return g;
                };
                
                this.objs.L = makeRect(0xff0055, 40);  
                this.objs.R = makeRect(0x00f3ff, LOGICAL_W - 40); 
                
                // Ball
                this.objs.ball = new PIXI.Graphics();
                this.objs.ball.beginFill(0xffffff); 
                this.objs.ball.drawRect(-10,-10,20,20); 
                this.objs.ball.endFill();
                this.app.stage.addChild(this.objs.ball);
                this.objs.ball.visible = false;
            }

            initUI() {
                const get = (id) => document.getElementById(id);
                
                get('btnAI').onclick = () => this.start('ai');
                get('btnOnline').onclick = () => { get('menuScreen').classList.add('hidden'); get('lobbyScreen').classList.remove('hidden'); };
                
                get('btnBack').onclick = () => this.reset();
                get('pauseBtn').onclick = () => { if(this.playing) this.paused = !this.paused; };

                get('btnHost').onclick = () => this.hostGame();
                get('btnJoin').onclick = () => this.joinGame();
            }

            initInput() {
                const onMove = (e) => {
                    let clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    const rect = this.app.view.getBoundingClientRect();
                    let relY = (clientY - rect.top) * this.scaleFactor;
                    this.mouseY = relY;
                };
                window.addEventListener('mousemove', onMove);
                window.addEventListener('touchmove', (e) => { e.preventDefault(); onMove(e); }, {passive:false});
            }

            reset() {
                this.cleanup();
                this.playing = false;
                this.objs.ball.visible = false;
                document.getElementById('menuScreen').classList.remove('hidden');
                document.getElementById('lobbyScreen').classList.add('hidden');
                document.getElementById('overScreen').classList.add('hidden');
                document.getElementById('lobbyMain').classList.remove('hidden');
                document.getElementById('lobbyWait').classList.add('hidden');
            }

            start(mode) {
                this.mode = mode;
                this.playing = true;
                this.paused = false;
                this.score = {L:0, R:0};
                this.updateScore();
                document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
                this.resetBall(); 
                this.objs.ball.visible = true;
            }

            // --- OPTIMIZED NETWORKING ---
            async hostGame() {
                const code = Math.floor(1000 + Math.random() * 9000).toString();
                this.room = code;
                this.role = 'host';

                document.getElementById('lobbyMain').classList.add('hidden');
                document.getElementById('lobbyWait').classList.remove('hidden');
                document.getElementById('codeDisp').innerText = code;
                document.getElementById('waitStatus').innerText = "Waiting for Player 2...";

                const roomRef = ref(db, 'rooms/' + code);
                
                // HOST OWNS THE ROOM. If Host leaves, room dies.
                await set(roomRef, { host: true, status: 'waiting' });
                onDisconnect(roomRef).remove(); 

                onValue(roomRef, (snap) => {
                    const data = snap.val();
                    if(!data) return; // Room deleted
                    
                    if(data.guest === true && !this.playing) {
                        this.start('online');
                    }
                    // Sync Guest Paddle (Read Only)
                    if(data.gY) {
                         // Interpolate for smoothness
                         this.objs.R.y = lerp(this.objs.R.y, data.gY, 0.3);
                    }
                });
            }

            async joinGame() {
                const code = document.getElementById('codeIn').value;
                if(!code) return alert("Enter code");

                const roomRef = ref(db, 'rooms/' + code);
                const snap = await get(roomRef);

                if(snap.exists() && snap.val().status === 'waiting') {
                    this.room = code;
                    this.role = 'guest';
                    
                    // GUEST JUST JOINS. If guest leaves, remove guest flag only.
                    await update(roomRef, { guest: true, status: 'playing' });
                    onDisconnect(ref(db, 'rooms/' + code + '/guest')).remove();
                    onDisconnect(ref(db, 'rooms/' + code + '/status')).set('waiting');

                    this.start('online');

                    onValue(roomRef, (snap) => {
                        const d = snap.val();
                        if(!d) { alert("Host Disconnected"); this.reset(); return; }

                        // Sync Game State from Host
                        if(d.state) {
                            // SMOOTH INTERPOLATION (The magic fix for lag)
                            this.objs.ball.x = lerp(this.objs.ball.x, d.state.bx, 0.2); 
                            this.objs.ball.y = lerp(this.objs.ball.y, d.state.by, 0.2);
                            this.objs.L.y    = lerp(this.objs.L.y, d.state.ly, 0.2);
                            
                            // Only update score if changed (prevents flicker)
                            if(d.state.sc && (d.state.sc.L !== this.score.L || d.state.sc.R !== this.score.R)) {
                                this.score = d.state.sc;
                                this.updateScore();
                            }
                        }
                    });
                } else { alert("Room not found or full"); }
            }

            cleanup() {
                if(this.room) {
                    // Clean removal based on role
                    if(this.role === 'host') remove(ref(db, 'rooms/' + this.room));
                    else {
                        update(ref(db, 'rooms/' + this.room), { guest: null, status: 'waiting' });
                    }
                }
                this.room = null;
            }

            loop(delta) {
                if(!this.playing || this.paused) return;
                
                const now = Date.now();
                const myY = Math.max(50, Math.min(LOGICAL_H - 50, this.mouseY));

                if(this.mode === 'ai') {
                    // Local Logic
                    this.objs.L.y += (myY - this.objs.L.y) * 0.2 * delta;
                    const dy = this.objs.ball.y - this.objs.R.y;
                    if(Math.abs(dy)>10) this.objs.R.y += (dy>0?6:-6) * delta;
                    this.objs.R.y = Math.max(50, Math.min(LOGICAL_H - 50, this.objs.R.y));
                    this.physics(delta);
                } 
                else if (this.mode === 'online') {
                    if(this.role === 'host') {
                        // HOST: Calculates Physics & Sends State
                        this.objs.L.y = myY;
                        this.physics(delta);

                        // Throttle Updates (Send 15 times/sec, not 60)
                        if(now - this.lastUpdate > 50) {
                            update(ref(db, 'rooms/'+this.room+'/state'), {
                                bx: Math.round(this.objs.ball.x), 
                                by: Math.round(this.objs.ball.y),
                                ly: Math.round(this.objs.L.y), 
                                sc: this.score
                            });
                            this.lastUpdate = now;
                        }
                    } else {
                        // GUEST: Just sends input
                        // (Visuals are handled by onValue + Interpolation above)
                        if(now - this.lastUpdate > 50) {
                            update(ref(db, 'rooms/'+this.room), { gY: Math.round(myY) });
                            this.lastUpdate = now;
                        }
                        // Move my own paddle visually instantly for responsiveness
                        this.objs.R.y = myY;
                    }
                }
            }

            physics(delta) {
                const b = this.objs.ball;
                b.x += b.vx * delta;
                b.y += b.vy * delta;

                if(b.y < 10 || b.y > LOGICAL_H - 10) b.vy *= -1;

                const hit = (p) => { return b.x > p.x-22 && b.x < p.x+22 && b.y > p.y-60 && b.y < p.y+60; };

                if(hit(this.objs.L)) { 
                    b.vx = Math.abs(b.vx)*1.05; b.vy = (b.y - this.objs.L.y)*0.15; b.x = this.objs.L.x + 25; 
                }
                if(hit(this.objs.R)) { 
                    b.vx = -Math.abs(b.vx)*1.05; b.vy = (b.y - this.objs.R.y)*0.15; b.x = this.objs.R.x - 25; 
                }

                if(b.x < -20) { this.score.R++; this.resetBall(1); }
                if(b.x > LOGICAL_W + 20) { this.score.L++; this.resetBall(-1); }
                
                if(this.score.L >= 10 || this.score.R >= 10) this.gameOver();
            }

            resetBall(dir) {
                this.objs.ball.x = LOGICAL_W / 2; 
                this.objs.ball.y = LOGICAL_H / 2;
                this.objs.ball.vx = (dir || (Math.random()>.5?1:-1)) * 8;
                this.objs.ball.vy = (Math.random()*6)-3;
                this.updateScore();
            }

            updateScore() {
                document.getElementById('scoreL').innerText = this.score.L;
                document.getElementById('scoreR').innerText = this.score.R;
            }

            gameOver() {
                this.playing = false;
                this.cleanup();
                document.getElementById('winMsg').innerText = this.score.L > this.score.R ? "RED WINS" : "BLUE WINS";
                document.getElementById('overScreen').classList.remove('hidden');
            }
        }

        const game = new PongGame();
    </script>
</body>
</html>

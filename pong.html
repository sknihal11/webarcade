<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong - Arcade Fixed</title>
    <style>
        /* --- STYLES --- */
        :root { --bg-dark: #050505; --neon-blue: #00f3ff; --neon-pink: #ff0055; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; touch-action: none;
        }

        /* DYNAMIC CONTAINER */
        /* This container will be resized by JS to fit the screen */
        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            border: 4px solid #222;
            background: #000;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI LAYOUT */
        .ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 50; }
        
        .top-bar { 
            padding: 15px; 
            display: flex; justify-content: space-between; align-items: center;
            pointer-events: auto; 
        }

        .score { 
            color: white; font-size: 40px; font-weight: 900; 
            text-shadow: 2px 2px 0 #000; letter-spacing: 2px;
        }
        
        button {
            background: rgba(0,0,0,0.6); border: 2px solid var(--neon-blue); color: white;
            padding: 8px 16px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 14px;
        }
        button:hover { background: var(--neon-blue); color: black; }
        
        .btn-red { border-color: var(--neon-pink); color: var(--neon-pink); }
        .btn-red:hover { background: var(--neon-pink); color: white; }

        /* MENUS */
        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.92);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto;
        }
        .hidden { display: none !important; }
        
        h1 { color: var(--neon-blue); font-size: 60px; margin-bottom: 20px; letter-spacing: 5px; text-align: center; }
        
        .menu-btn { width: 250px; margin: 10px; font-size: 18px; padding: 15px; }
        .input-box { padding: 10px; font-size: 20px; text-align: center; background: #222; color: white; border: 1px solid #555; width: 150px; margin-bottom: 10px; }
        .room-code { font-size: 30px; color: #0f0; margin: 20px 0; border: 2px dashed #0f0; padding: 10px 30px; }

        /* --- MOBILE SPECIFIC SCALING --- */
        /* Make UI smaller on small screens so it doesn't cover everything */
        @media(max-width: 600px) {
            .score { font-size: 24px; }
            h1 { font-size: 40px; margin-bottom: 10px; }
            .menu-btn { width: 180px; padding: 10px; font-size: 14px; margin: 5px; }
            .top-bar { padding: 8px; }
            button { padding: 5px 10px; font-size: 11px; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="ui-layer">
            <div class="top-bar">
                <button class="btn-red" id="topExitBtn">Exit</button>
                <div class="score" id="scoreEl">0 | 0</div>
                <button id="pauseBtn">Pause</button>
            </div>

            <div id="menuScreen" class="screen">
                <h1>PONG</h1>
                <button class="menu-btn" id="btnAI">Play vs AI</button>
                <button class="menu-btn" id="btnOnline">Online Multiplayer</button>
                <button class="menu-btn btn-red" id="btnExitMenu">EXIT GAME</button>
            </div>

            <div id="lobbyScreen" class="screen hidden">
                <h1>ONLINE</h1>
                <div id="lobbyMain">
                    <button class="menu-btn" id="btnHost">Create Room</button>
                    <div style="margin:10px; color:#555">- OR -</div>
                    <input type="number" id="codeIn" class="input-box" placeholder="Code">
                    <button class="menu-btn" id="btnJoin" style="width: auto;">Join</button>
                </div>
                <div id="lobbyWait" class="hidden" style="text-align: center;">
                    <p style="color:#aaa">ROOM CODE:</p>
                    <div class="room-code" id="codeDisp">----</div>
                    <p style="color:#fff; animation: blink 1s infinite">Waiting for player...</p>
                </div>
                <button class="menu-btn btn-red" id="btnBack" style="margin-top:20px">Back</button>
            </div>

            <div id="overScreen" class="screen hidden">
                <h1 id="winMsg">WINNER</h1>
                <button class="menu-btn" id="btnRestart">Menu</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@5.3.0/dist/browser/pixi-filters.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, get, child, onDisconnect } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
            authDomain: "webarcade-d4c3d.firebaseapp.com",
            projectId: "webarcade-d4c3d",
            storageBucket: "webarcade-d4c3d.firebasestorage.app",
            messagingSenderId: "918209461327",
            appId: "1:918209461327:web:bd9c1a2431f9b5c66ffe3a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // INTERNAL LOGIC RESOLUTION (Fixed 4:3)
        const LOGICAL_W = 800;
        const LOGICAL_H = 600;

        class PongGame {
            constructor() {
                this.container = document.getElementById('game-container');
                
                // Pixi Application runs at FIXED resolution internally
                this.app = new PIXI.Application({
                    width: LOGICAL_W, height: LOGICAL_H, 
                    backgroundColor: 0x000000,
                    resolution: window.devicePixelRatio || 1, 
                    autoDensity: true
                });
                
                this.container.appendChild(this.app.view);
                
                this.playing = false;
                this.paused = false;
                this.mode = ''; 
                this.mouseY = LOGICAL_H / 2;
                this.score = {L:0, R:0};
                this.objs = {}; 

                this.initGFX();
                this.initUI();
                this.initInput();
                
                // Resize handling
                this.resize();
                window.addEventListener('resize', () => this.resize());

                this.app.ticker.add((d) => this.loop(d));
            }

            // --- SCALE LOGIC ---
            resize() {
                // Determine available space
                const winW = window.innerWidth;
                const winH = window.innerHeight;
                
                // Calculate Scale (Contain Ratio)
                // We limit the Max Width to 800px so big screens see the original size
                // But on small screens, we shrink to fit.
                
                let scale = Math.min(winW / LOGICAL_W, winH / LOGICAL_H);
                
                // Cap the scale at 1.0 (never bigger than 800x600)
                // Remove this line if you want it to blow up huge on 4k screens
                if (scale > 1) scale = 1; 

                // Apply sizing to the Container CSS
                const newW = LOGICAL_W * scale;
                const newH = LOGICAL_H * scale;

                this.container.style.width = `${newW}px`;
                this.container.style.height = `${newH}px`;
                
                // Save scale for Input Math
                this.currentScale = scale;
            }

            initGFX() {
                this.app.stage.filters = [new PIXI.filters.BloomFilter({strength:0.5})];

                // Middle Line
                const line = new PIXI.Graphics();
                line.lineStyle(4, 0x333333);
                for(let y=0; y<LOGICAL_H; y+=20) { line.moveTo(LOGICAL_W/2, y); line.lineTo(LOGICAL_W/2, y+10); }
                this.app.stage.addChild(line);

                // Paddles
                const makeRect = (c, x) => {
                    const g = new PIXI.Graphics();
                    g.beginFill(c); g.drawRect(-8, -40, 16, 80); g.endFill();
                    g.x = x; g.y = LOGICAL_H/2;
                    this.app.stage.addChild(g);
                    return g;
                };
                
                this.objs.L = makeRect(0xff0055, 30);  
                this.objs.R = makeRect(0x00f3ff, LOGICAL_W - 30); 
                
                // Ball
                this.objs.ball = new PIXI.Graphics();
                this.objs.ball.beginFill(0xffff00); 
                this.objs.ball.drawRect(-10,-10,20,20); 
                this.objs.ball.endFill();
                this.app.stage.addChild(this.objs.ball);
                this.objs.ball.visible = false;
            }

            initUI() {
                const get = (id) => document.getElementById(id);
                const exit = () => window.location.href = 'blog.html';
                
                get('topExitBtn').onclick = exit;
                get('btnExitMenu').onclick = exit;

                get('btnAI').onclick = () => this.start('ai');
                get('btnOnline').onclick = () => { get('menuScreen').classList.add('hidden'); get('lobbyScreen').classList.remove('hidden'); };
                
                get('btnBack').onclick = () => this.reset();
                get('btnRestart').onclick = () => this.reset();
                get('pauseBtn').onclick = () => { if(this.playing) this.paused = !this.paused; };

                get('btnHost').onclick = () => this.hostGame();
                get('btnJoin').onclick = () => this.joinGame();
            }

            initInput() {
                const onMove = (e) => {
                    if(!this.currentScale) return;

                    // Get Client coordinates
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    const rect = this.app.view.getBoundingClientRect();
                    
                    // Math: (MouseY on Screen - Top of Canvas) / Scale Factor
                    // This maps the tiny phone pixels back to the 0-600 Game World
                    const relY = (clientY - rect.top) / this.currentScale;
                    
                    this.mouseY = Math.max(40, Math.min(LOGICAL_H - 40, relY));
                };

                window.addEventListener('mousemove', onMove);
                window.addEventListener('touchmove', (e) => { e.preventDefault(); onMove(e); }, {passive:false});
            }

            reset() {
                this.cleanup();
                this.playing = false;
                this.objs.ball.visible = false;
                document.getElementById('menuScreen').classList.remove('hidden');
                document.getElementById('lobbyScreen').classList.add('hidden');
                document.getElementById('overScreen').classList.add('hidden');
                document.getElementById('lobbyMain').classList.remove('hidden');
                document.getElementById('lobbyWait').classList.add('hidden');
            }

            start(mode) {
                this.mode = mode;
                this.playing = true;
                this.paused = false;
                this.score = {L:0, R:0};
                this.updateScore();
                
                document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
                
                this.resetBall(); 
                this.objs.ball.visible = true;
            }

            async hostGame() {
                const code = Math.floor(1000 + Math.random() * 9000).toString();
                this.room = code;
                this.role = 'host';

                document.getElementById('lobbyMain').classList.add('hidden');
                document.getElementById('lobbyWait').classList.remove('hidden');
                document.getElementById('codeDisp').innerText = code;

                const roomRef = ref(db, 'rooms/' + code);
                await set(roomRef, { host: true, status: 'waiting' });
                onDisconnect(roomRef).remove();

                onValue(roomRef, (snap) => {
                    const data = snap.val();
                    if(data && data.guest === true && !this.playing) {
                        this.start('online');
                        this.monitorConnection(roomRef);
                    }
                });
            }

            async joinGame() {
                const code = document.getElementById('codeIn').value;
                if(!code) return alert("Enter code");
                
                const roomRef = ref(db, 'rooms/' + code);
                const snap = await get(roomRef);

                if(snap.exists() && snap.val().status === 'waiting') {
                    this.room = code;
                    this.role = 'guest';
                    await update(roomRef, { guest: true, status: 'playing' });
                    onDisconnect(roomRef).remove();
                    
                    this.start('online');
                    this.monitorConnection(roomRef);

                    onValue(roomRef, (snap) => {
                        const d = snap.val();
                        if(d && d.state) {
                            this.objs.ball.x = d.state.bx;
                            this.objs.ball.y = d.state.by;
                            this.objs.L.y = d.state.ly;
                            this.score = d.state.score;
                            this.updateScore();
                        }
                    });
                } else {
                    alert("Room invalid");
                }
            }

            monitorConnection(roomRef) {
                onValue(roomRef, (snap) => {
                    if(!snap.exists()) {
                        alert("Connection Lost");
                        this.reset();
                    }
                });
            }

            cleanup() {
                if(this.room) remove(ref(db, 'rooms/' + this.room));
                this.room = null;
            }

            loop(delta) {
                if(!this.playing || this.paused) return;
                
                const move = (p, isMe) => {
                    if(isMe) p.y += (this.mouseY - p.y) * 0.2 * delta; 
                    else if (this.mode === 'ai') {
                        const dy = this.objs.ball.y - p.y;
                        if(Math.abs(dy)>10) p.y += (dy>0?6:-6) * delta;
                    }
                    p.y = Math.max(40, Math.min(LOGICAL_H - 40, p.y));
                };

                if(this.mode === 'ai') {
                    move(this.objs.R, true); 
                    move(this.objs.L, false); 
                    this.physics(delta);
                } 
                else if (this.mode === 'online') {
                    if(this.role === 'host') {
                        move(this.objs.L, true); 
                        this.physics(delta);
                        update(ref(db, 'rooms/'+this.room+'/state'), {
                            bx: this.objs.ball.x, by: this.objs.ball.y,
                            ly: this.objs.L.y, score: this.score
                        });
                        get(child(ref(db, 'rooms/'+this.room), 'guestY')).then((s)=>{
                            if(s.exists()) this.objs.R.y = s.val();
                        });
                    } else {
                        move(this.objs.R, true); 
                        set(ref(db, 'rooms/'+this.room+'/guestY'), this.objs.R.y);
                    }
                }
            }

            physics(delta) {
                const b = this.objs.ball;
                b.x += b.vx * delta;
                b.y += b.vy * delta;

                // Wall Bounce
                if(b.y < 10 || b.y > LOGICAL_H - 10) b.vy *= -1;

                // Paddle Hit Check
                const hit = (p) => {
                    return b.x > p.x-18 && b.x < p.x+18 && b.y > p.y-50 && b.y < p.y+50;
                };

                if(hit(this.objs.L)) { 
                    b.vx = Math.abs(b.vx)*1.05; 
                    b.vy = (b.y - this.objs.L.y)*0.15; 
                    b.x = this.objs.L.x + 20; 
                }
                if(hit(this.objs.R)) { 
                    b.vx = -Math.abs(b.vx)*1.05; 
                    b.vy = (b.y - this.objs.R.y)*0.15; 
                    b.x = this.objs.R.x - 20; 
                }

                // Score
                if(b.x < -20) { this.score.R++; this.resetBall(1); }
                if(b.x > LOGICAL_W + 20) { this.score.L++; this.resetBall(-1); }
                
                this.updateScore();
                if(this.score.L >= 10 || this.score.R >= 10) this.gameOver();
            }

            resetBall(dir) {
                this.objs.ball.x = LOGICAL_W / 2; 
                this.objs.ball.y = LOGICAL_H / 2;
                this.objs.ball.vx = (dir || (Math.random()>.5?1:-1)) * 7;
                this.objs.ball.vy = (Math.random()*6)-3;
            }

            updateScore() {
                document.getElementById('scoreEl').innerText = `${this.score.L} | ${this.score.R}`;
            }

            gameOver() {
                this.playing = false;
                this.cleanup();
                document.getElementById('winMsg').innerText = this.score.L > this.score.R ? "RED WINS" : "BLUE WINS";
                document.getElementById('overScreen').classList.remove('hidden');
            }
        }

        const game = new PongGame();
    </script>
</body>
</html>

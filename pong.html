<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pong - Ultimate</title>
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            overflow: hidden;
            width: 100vw; height: 100vh;
            font-family: "Courier New", Courier, monospace; /* Retro Font */
            display: flex; justify-content: center; align-items: center;
        }

        /* --- CANVAS CONTAINER --- */
        /* We let JS handle the size, this just positions it */
        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2); /* Big Glow */
            background: #050505;
        }

        /* --- TOUCH CONTROLS --- */
        /* Invisible layers over the left/right sides */
        .touch-zone { position: absolute; top:0; bottom:0; width: 50%; z-index: 10; }
        #leftZone { left: 0; }
        #rightZone { right: 0; }

        /* --- UI OVERLAYS --- */
        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 20;
            display: flex; flex-direction: column; align-items: center;
        }
        .interactive { pointer-events: auto; }

        /* SCORE BOARD */
        .hud { 
            width: 100%; padding-top: 20px;
            display: flex; justify-content: center; gap: 100px;
        }
        .score { 
            font-size: 60px; font-weight: bold; opacity: 0.8;
            text-shadow: 0 0 10px currentColor;
        }

        /* MENUS */
        .screen {
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(4px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; }

        h1 {
            color: #fff; font-size: 50px; margin-bottom: 30px; letter-spacing: 5px;
            text-shadow: 0 0 20px #00f3ff;
            text-transform: uppercase;
        }

        /* NEON BUTTONS */
        button {
            background: rgba(0,0,0,0.6); 
            border: 2px solid #fff; color: #fff;
            padding: 15px 40px; margin: 10px;
            font-size: 18px; font-weight: bold; letter-spacing: 2px;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            transition: all 0.2s;
            min-width: 250px;
        }
        button:active { transform: scale(0.95); background: #222; }
        
        .btn-cyan { border-color: #00f3ff; color: #00f3ff; text-shadow: 0 0 5px #00f3ff; box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }
        .btn-pink { border-color: #ff0055; color: #ff0055; text-shadow: 0 0 5px #ff0055; box-shadow: 0 0 10px rgba(255, 0, 85, 0.3); }
        
        /* INPUT FIELDS */
        input {
            background: transparent; border: none; border-bottom: 2px solid #00f3ff;
            color: #fff; font-size: 30px; text-align: center; letter-spacing: 5px;
            width: 200px; margin: 20px; outline: none; padding: 10px;
        }
    </style>
</head>
<body>

    <div id="leftZone" class="touch-zone interactive"></div>
    <div id="rightZone" class="touch-zone interactive"></div>

    <div class="ui-layer">
        <div class="hud">
            <div class="score" style="color:#ff0055" id="scoreL">0</div>
            <div class="score" style="color:#00f3ff" id="scoreR">0</div>
        </div>

        <div id="menuScreen" class="screen interactive">
            <h1>NEON PONG</h1>
            <button class="btn-cyan" id="btnAI">SINGLE PLAYER</button>
            <button class="btn-pink" id="btnOnline">MULTIPLAYER</button>
        </div>

        <div id="lobbyScreen" class="screen hidden interactive">
            <h1>LOBBY</h1>
            <div id="lobbyMain" style="text-align:center">
                <button id="btnHost" class="btn-cyan">CREATE ROOM</button>
                <div style="color:#666; margin:10px">--- OR JOIN ---</div>
                <input type="number" id="codeIn" placeholder="CODE">
                <br>
                <button id="btnJoin" class="btn-pink">JOIN GAME</button>
                <br><br>
                <button id="btnBack" style="font-size:12px; min-width:100px; border-color:#555; color:#aaa">BACK</button>
            </div>
            
            <div id="lobbyWait" class="hidden" style="text-align:center">
                <p style="color:#aaa">YOUR ROOM CODE:</p>
                <h2 style="color:#0f0; font-size:60px; margin:10px; text-shadow: 0 0 20px #0f0" id="codeDisp">----</h2>
                <p style="color:#fff; margin-top:20px">Waiting for opponent...</p>
            </div>
        </div>

        <div id="overScreen" class="screen hidden interactive">
            <h1 id="winMsg">WINNER</h1>
            <button class="btn-cyan" onclick="window.location.reload()">MAIN MENU</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@5.3.0/dist/browser/pixi-filters.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, get, onDisconnect } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
            authDomain: "webarcade-d4c3d.firebaseapp.com",
            projectId: "webarcade-d4c3d",
            storageBucket: "webarcade-d4c3d.firebasestorage.app",
            messagingSenderId: "918209461327",
            appId: "1:918209461327:web:bd9c1a2431f9b5c66ffe3a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- CONSTANTS ---
        const W = 800; // Game Logic Width
        const H = 600; // Game Logic Height

        class PongGame {
            constructor() {
                // Initialize Pixi
                this.app = new PIXI.Application({
                    width: W, height: H, backgroundColor: 0x050505,
                    resolution: window.devicePixelRatio || 1,
                    autoDensity: true, antialias: true
                });
                
                document.body.appendChild(this.app.view);
                
                // State
                this.state = {
                    playing: false, mode: '', role: '', room: null,
                    score: {L:0, R:0},
                    pL: H/2, pR: H/2,
                    bx: W/2, by: H/2, bvx: 0, bvy: 0
                };
                
                this.inputY = H/2;
                this.scaleFactor = 1;
                this.canvasBounds = {top:0, left:0};

                this.initGFX();
                this.initUI();
                this.initInput();
                
                // Force perfect sizing immediately
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                // Game Loop
                this.app.ticker.add((d) => this.loop(d));
            }

            // --- THE FIX: MANUAL RESIZING ---
            resize() {
                const screenW = window.innerWidth;
                const screenH = window.innerHeight;
                
                // Calculate Scale to fit within screen (Letterboxing)
                const scale = Math.min(screenW / W, screenH / H);
                
                const newW = W * scale;
                const newH = H * scale;

                // Apply size to Canvas Style (Visual only)
                this.app.view.style.width = `${newW}px`;
                this.app.view.style.height = `${newH}px`;
                
                // Center the canvas manually if needed (Flexbox does most of this, but this is safe)
                this.scaleFactor = scale;
            }

            initGFX() {
                // 1. Bloom Filter (The Glow)
                this.app.stage.filters = [new PIXI.filters.BloomFilter({strength: 0.6})];

                // 2. Dashed Line (The "Net")
                const net = new PIXI.Graphics();
                net.beginFill(0x333333);
                for(let y=10; y<H; y+=40) net.drawRect(W/2-2, y, 4, 20);
                this.app.stage.addChild(net);

                // 3. Paddles
                const makePad = (c, x) => {
                    const g = new PIXI.Graphics();
                    g.beginFill(c); 
                    g.drawRect(-10,-60,20,120); // Taller paddles
                    g.endFill();
                    
                    // Inner white core for "Hot" look
                    g.beginFill(0xffffff, 0.5);
                    g.drawRect(-4, -50, 8, 100);
                    g.endFill();

                    g.x = x; g.y = H/2;
                    this.app.stage.addChild(g);
                    return g;
                }
                this.gfxL = makePad(0xff0055, 40);
                this.gfxR = makePad(0x00f3ff, W-40);

                // 4. Ball
                this.ball = new PIXI.Graphics();
                this.ball.beginFill(0xffffff); 
                this.ball.drawRect(-12,-12,24,24);
                this.app.stage.addChild(this.ball);
            }

            initInput() {
                // Handle Input logic
                const onInput = (clientY) => {
                    if(!this.state.playing) return;
                    
                    // Get Bounds of the resized canvas
                    const rect = this.app.view.getBoundingClientRect();

                    // Math: (TouchPos - CanvasTop) / Scale
                    // This maps the touch to the 800x600 internal logic
                    let relativeY = (clientY - rect.top) / this.scaleFactor;
                    
                    // Clamp to screen
                    this.inputY = Math.max(60, Math.min(H-60, relativeY));
                };

                // Mouse
                window.addEventListener('mousemove', (e) => onInput(e.clientY));

                // Touch (Prevent scrolling + Handle Input)
                const touchHandler = (e) => {
                    e.preventDefault(); // CRITICAL: Stops screen moving
                    onInput(e.touches[0].clientY);
                };
                
                // Add listeners to the invisible touch zones for maximum responsiveness
                const zones = document.querySelectorAll('.touch-zone');
                zones.forEach(z => {
                    z.addEventListener('touchmove', touchHandler, {passive:false});
                    z.addEventListener('touchstart', touchHandler, {passive:false});
                });
            }

            initUI() {
                const get = id => document.getElementById(id);
                get('btnAI').onclick = () => this.startAI();
                get('btnOnline').onclick = () => { get('menuScreen').classList.add('hidden'); get('lobbyScreen').classList.remove('hidden'); };
                get('btnBack').onclick = () => { get('lobbyScreen').classList.add('hidden'); get('menuScreen').classList.remove('hidden'); };
                get('btnHost').onclick = () => this.host();
                get('btnJoin').onclick = () => this.join();
            }

            // --- GAME LOOP ---
            loop(delta) {
                if(!this.state.playing) return;
                const s = this.state;
                const lerp = (a, b, n) => (1 - n) * a + n * b;

                // 1. PADDLES
                if(s.mode === 'ai') {
                    s.pL = this.inputY; // Instant
                    // AI
                    let target = s.bx > W/2 ? s.by : H/2;
                    s.pR = lerp(s.pR, target, 0.08);
                } 
                else if (s.mode === 'online') {
                    // INSTANT RESPONSE for Local Player
                    if(s.role === 'host') s.pL = this.inputY;
                    else s.pR = this.inputY;
                }

                // 2. BALL
                s.bx += s.bvx * delta;
                s.by += s.bvy * delta;

                // Walls
                if(s.by < 10 || s.by > H - 10) { s.bvy *= -1; s.by = Math.max(10, Math.min(H-10, s.by)); }

                // Hit Logic (Host Authoritative)
                if(s.mode === 'ai' || (s.mode === 'online' && s.role === 'host')) {
                    this.checkHit(s.pL, 40, 1);
                    this.checkHit(s.pR, W-40, -1);
                    
                    if(s.bx < -20) { s.score.R++; this.resetBall(1); }
                    if(s.bx > W+20) { s.score.L++; this.resetBall(-1); }
                }

                // 3. DRAW
                this.gfxL.y = s.pL;
                this.gfxR.y = s.pR;
                this.ball.x = s.bx;
                this.ball.y = s.by;

                // 4. NET SYNC (30ms throttle)
                if(s.mode === 'online') {
                    const now = Date.now();
                    if(now - (this.lastNet || 0) > 30) {
                        this.netSync();
                        this.lastNet = now;
                    }
                }
            }

            checkHit(py, px, dir) {
                const s = this.state;
                // Collision Box
                if (Math.abs(s.bx - px) < 25 && Math.abs(s.by - py) < 70) {
                    s.bvx = Math.abs(s.bvx) * 1.05; // Speed up
                    if (dir === -1) s.bvx *= -1;
                    s.bvy = (s.by - py) * 0.15; // Spin
                }
            }

            resetBall(dir) {
                const s = this.state;
                s.bx = W/2; s.by = H/2;
                s.bvx = (dir || (Math.random()>.5?1:-1)) * 9;
                s.bvy = (Math.random()*8)-4;
                
                // Update Score UI
                document.getElementById('scoreL').innerText = s.score.L;
                document.getElementById('scoreR').innerText = s.score.R;
                
                if(s.score.L >= 10 || s.score.R >= 10) {
                    s.playing = false;
                    document.getElementById('winMsg').innerText = s.score.L > s.score.R ? "RED WINS" : "BLUE WINS";
                    document.getElementById('overScreen').classList.remove('hidden');
                    if(s.room) remove(ref(db, 'rooms/'+s.room));
                }
            }

            startAI() {
                this.state.mode = 'ai';
                this.state.playing = true;
                this.resetBall();
                document.getElementById('menuScreen').classList.add('hidden');
            }

            // --- NETWORK ---
            async host() {
                const code = Math.floor(1000 + Math.random() * 9000).toString();
                this.state.room = code;
                this.state.role = 'host';
                document.getElementById('lobbyMain').classList.add('hidden');
                document.getElementById('lobbyWait').classList.remove('hidden');
                document.getElementById('codeDisp').innerText = code;

                const r = ref(db, 'rooms/'+code);
                await set(r, { h: true });
                onDisconnect(r).remove();

                onValue(r, (snap) => {
                    const d = snap.val();
                    if(d && d.g && !this.state.playing) {
                        this.state.mode = 'online';
                        this.state.playing = true;
                        this.resetBall();
                        document.getElementById('lobbyScreen').classList.add('hidden');
                    }
                    if(d && d.gy) {
                         // Smooth Guest Ghost
                         const lerp = (a,b,n) => (1-n)*a+n*b;
                         this.state.pR = lerp(this.state.pR, d.gy, 0.4);
                    }
                });
            }

            async join() {
                const code = document.getElementById('codeIn').value;
                if(!code) return;
                const r = ref(db, 'rooms/'+code);
                const snap = await get(r);
                if(snap.exists()) {
                    this.state.room = code;
                    this.state.role = 'guest';
                    await update(r, { g: true });
                    this.state.mode = 'online';
                    this.state.playing = true;
                    document.getElementById('lobbyScreen').classList.add('hidden');
                    onValue(r, (s) => this.onServer(s.val()));
                } else alert("Invalid Code");
            }

            netSync() {
                if(!this.state.room) return;
                const r = ref(db, 'rooms/'+this.state.room);
                if(this.state.role === 'host') {
                    update(r, {
                        bx: Math.round(this.state.bx), by: Math.round(this.state.by),
                        bvx: this.state.bvx, bvy: this.state.bvy,
                        hy: Math.round(this.state.pL), sc: this.state.score
                    });
                } else {
                    update(r, { gy: Math.round(this.state.pR) });
                }
            }

            onServer(d) {
                if(!d || !this.state.playing || this.state.role !== 'guest') return;
                const s = this.state;
                const lerp = (a,b,n) => (1-n)*a+n*b;

                if(d.hy) s.pL = lerp(s.pL, d.hy, 0.4);
                if(d.sc) { s.score = d.sc; document.getElementById('scoreL').innerText=s.score.L; document.getElementById('scoreR').innerText=s.score.R; }

                if(d.bx !== undefined) {
                    const dist = Math.abs(s.bx - d.bx) + Math.abs(s.by - d.by);
                    if(dist < 70) {
                        s.bx += (d.bx - s.bx) * 0.15;
                        s.by += (d.by - s.by) * 0.15;
                        s.bvx = d.bvx; s.bvy = d.bvy;
                    } else {
                        s.bx = d.bx; s.by = d.by;
                    }
                }
            }
        }

        new PongGame();
    </script>
</body>
</html>

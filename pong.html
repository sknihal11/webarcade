<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pong</title>
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            overflow: hidden;
            width: 100vw; height: 100vh;
            font-family: "Courier New", Courier, monospace;
            display: flex; justify-content: center; align-items: center;
        }

        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            background: #050505;
        }

        /* --- CONTROLS --- */
        .touch-zone { 
            position: absolute; 
            top: 80px; /* Don't cover header */
            bottom: 0; 
            width: 50%; 
            z-index: 5; /* Below UI buttons */
            pointer-events: auto;
        }
        #leftZone { left: 0; }
        #rightZone { right: 0; }

        /* --- UI OVERLAYS --- */
        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 20;
            display: flex; flex-direction: column; align-items: center;
        }
        .interactive { pointer-events: auto; }

        /* HUD */
        .hud { 
            width: 100%; padding: 12px 16px;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none;
        }
        .score-row {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; max-width: 600px;
        }
        .score-box { 
            display: flex; gap: 60px; 
            font-size: clamp(28px, 9vw, 60px); 
            font-weight: bold; text-shadow: 0 0 10px currentColor; 
        }
        
        /* Player Details Labels */
        .player-info {
            display: flex; justify-content: space-between; width: 100%; max-width: 500px;
            margin-top: -4px; font-weight: bold; letter-spacing: 2px;
            font-size: clamp(9px, 2.5vw, 14px);
        }
        .label-l { color: #ff0055; text-shadow: 0 0 5px #ff0055; }
        .label-r { color: #00f3ff; text-shadow: 0 0 5px #00f3ff; }

        /* MENUS */
        .screen {
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(4px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.3s;
            padding: 20px;
            overflow-y: auto;
            pointer-events: auto;
        }
        .hidden { opacity: 0; pointer-events: none; }

        h1 {
            color: #fff; 
            font-size: clamp(24px, 7vw, 50px); 
            margin-bottom: clamp(12px, 3vh, 30px); 
            letter-spacing: clamp(2px, 1vw, 5px);
            text-shadow: 0 0 20px #00f3ff; text-transform: uppercase; text-align: center;
        }

        h2 { font-size: clamp(36px, 10vw, 60px); }

        /* BUTTONS */
        button {
            background: rgba(0,0,0,0.6); 
            border: 2px solid #fff; color: #fff;
            padding: clamp(8px, 2vh, 15px) clamp(16px, 5vw, 40px); 
            margin: clamp(4px, 1vh, 10px);
            font-size: clamp(12px, 3.2vw, 18px); 
            font-weight: bold; letter-spacing: 2px;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            transition: all 0.2s;
            min-width: clamp(130px, 40vw, 200px);
        }
        button:active { transform: scale(0.95); background: #222; }
        
        .btn-cyan { border-color: #00f3ff; color: #00f3ff; text-shadow: 0 0 5px #00f3ff; box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }
        .btn-pink { border-color: #ff0055; color: #ff0055; text-shadow: 0 0 5px #ff0055; box-shadow: 0 0 10px rgba(255, 0, 85, 0.3); }
        
        .btn-exit {
            position: absolute; top: 12px; left: 12px;
            border-color: #ff3333; color: #ff3333;
            padding: clamp(6px, 1.5vh, 10px) clamp(10px, 3vw, 20px); 
            min-width: auto; 
            font-size: clamp(10px, 2.8vw, 14px);
            box-shadow: 0 0 5px rgba(255, 50, 50, 0.5);
            z-index: 100;
            pointer-events: auto;
        }

        input {
            background: transparent; border: none; border-bottom: 2px solid #00f3ff;
            color: #fff; font-size: clamp(20px, 6vw, 30px); text-align: center; letter-spacing: 5px;
            width: clamp(120px, 45vw, 200px); margin: clamp(8px, 2vh, 20px); outline: none; 
            padding: clamp(6px, 1.5vh, 10px);
        }

        .lobby-divider {
            color: #666; 
            margin: clamp(4px, 1vh, 10px) 0;
            font-size: clamp(11px, 3vw, 16px);
        }

        .btn-back {
            font-size: clamp(10px, 2.5vw, 12px) !important; 
            min-width: clamp(80px, 25vw, 100px) !important; 
            border-color: #555 !important; color: #aaa !important;
            margin-top: clamp(6px, 1.5vh, 8px);
        }

        .feedback-text {
            color: #ff3333;
            font-size: clamp(10px, 2.8vw, 13px);
            min-height: 1.4em;
            margin-top: 4px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .room-code-label { color: #aaa; font-size: clamp(11px, 3vw, 16px); }
        .room-code-display { color: #0f0; font-size: clamp(36px, 10vw, 60px); margin: 6px 0; text-shadow: 0 0 20px #0f0; }
        .waiting-text { color: #fff; margin-top: clamp(8px, 2vh, 20px); font-size: clamp(12px, 3.2vw, 16px); }
        
        .error-notice {
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff3333;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: clamp(10px, 2.5vw, 12px);
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="leftZone" class="touch-zone"></div>
    <div id="rightZone" class="touch-zone"></div>

    <div class="ui-layer">
        <div class="hud hidden" id="gameHud">
            <button class="btn-exit interactive" id="btnExit">EXIT</button>
            <div class="score-row">
                <div class="score-box">
                    <div style="color:#ff0055" id="scoreL">0</div>
                    <div style="color:#00f3ff" id="scoreR">0</div>
                </div>
            </div>
            <div class="player-info">
                <span class="label-l">PLAYER 1</span>
                <span class="label-r">PLAYER 2</span>
            </div>
        </div>

        <div id="menuScreen" class="screen interactive">
            <h1>NEON PONG</h1>
            <button class="btn-cyan" id="btnAI">SINGLE PLAYER</button>
            <button class="btn-pink" id="btnOnline">MULTIPLAYER</button>
            <div id="connectionError" class="error-notice hidden"></div>
        </div>

        <div id="lobbyScreen" class="screen hidden interactive">
            <h1>LOBBY</h1>
            <div id="lobbyMain" style="text-align:center; display:flex; flex-direction:column; align-items:center;">
                <button id="btnHost" class="btn-cyan">CREATE ROOM</button>
                <div class="lobby-divider">--- OR JOIN ---</div>
                <input type="tel" id="codeIn" placeholder="CODE" inputmode="numeric" maxlength="4">
                <div class="feedback-text" id="joinFeedback"></div>
                <button id="btnJoin" class="btn-pink">JOIN GAME</button>
                <button id="btnBack" class="btn-back">BACK</button>
            </div>
            
            <div id="lobbyWait" class="hidden" style="text-align:center; display:flex; flex-direction:column; align-items:center;">
                <p class="room-code-label">ROOM CODE:</p>
                <h2 class="room-code-display" id="codeDisp">----</h2>
                <p class="waiting-text">Waiting for opponent...</p>
                <button id="btnCancelHost" class="btn-back" style="margin-top: 20px;">CANCEL</button>
            </div>
        </div>

        <div id="overScreen" class="screen hidden interactive">
            <h1 id="winMsg">WINNER</h1>
            <button class="btn-cyan" onclick="window.location.reload()">MAIN MENU</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@5.3.0/dist/browser/pixi-filters.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, get, onDisconnect } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
            authDomain: "webarcade-d4c3d.firebaseapp.com",
            databaseURL: "https://webarcade-d4c3d-default-rtdb.firebaseio.com/",
            projectId: "webarcade-d4c3d",
            storageBucket: "webarcade-d4c3d.firebasestorage.app",
            messagingSenderId: "918209461327",
            appId: "1:918209461327:web:bd9c1a2431f9b5c66ffe3a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const W = 800;
        const H = 600;

        // Base speed constants (pixels per second)
        const BALL_BASE_SPEED_X = 540;   // starting horizontal speed
        const BALL_MAX_SPEED     = 1050; // absolute cap so rallies don't become unplayable
        const BALL_ACCEL_FACTOR  = 1.05; // speed multiplier per paddle hit
        const AI_TRACK_SPEED     = 380;  // max pixels/sec the AI paddle can move
        const PADDLE_MIN_Y       = 60;
        const PADDLE_MAX_Y       = H - 60;
        const WIN_SCORE          = 10;

        class PongGame {
            constructor() {
                this.app = new PIXI.Application({
                    width: W, height: H, backgroundColor: 0x050505,
                    resolution: window.devicePixelRatio || 1,
                    autoDensity: true, antialias: true
                });
                
                document.body.appendChild(this.app.view);
                
                this.state = {
                    playing: false, mode: '', role: '', room: null,
                    score: {L:0, R:0},
                    pL: H/2, pR: H/2,
                    bx: W/2, by: H/2, bvx: 0, bvy: 0
                };
                
                this.inputY = H/2;
                this.scaleFactor = 1;
                this.lastNet = 0;
                this.roomListener = null;
                this.isCleaningUp = false;
                this.lastHitTimeL = 0; // Left paddle cooldown
                this.lastHitTimeR = 0; // Right paddle cooldown

                this.initGFX();
                this.initUI();
                this.initInput();
                this.resize();
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('beforeunload', () => this.cleanup());
                this.app.ticker.add((d) => this.loop(d));
            }

            resize() {
                const screenW = window.innerWidth;
                const screenH = window.innerHeight;
                const scale = Math.min(screenW / W, screenH / H);
                this.app.view.style.width  = `${W * scale}px`;
                this.app.view.style.height = `${H * scale}px`;
                this.scaleFactor = scale;
            }

            initGFX() {
                // BloomFilter with fallback
                try {
                    if(PIXI.filters && PIXI.filters.BloomFilter) {
                        this.app.stage.filters = [new PIXI.filters.BloomFilter({strength: 0.6})];
                    }
                } catch(e) { 
                    console.warn('Bloom filter not available:', e);
                }
                
                const net = new PIXI.Graphics();
                net.beginFill(0x333333);
                for(let y = 10; y < H; y += 40) net.drawRect(W/2 - 2, y, 4, 20);
                net.endFill();
                this.app.stage.addChild(net);

                const makePad = (c, x) => {
                    const g = new PIXI.Graphics();
                    g.beginFill(c);     g.drawRect(-10, -60, 20, 120); g.endFill();
                    g.beginFill(0xffffff, 0.5); g.drawRect(-4, -50, 8, 100); g.endFill();
                    g.x = x; g.y = H/2;
                    this.app.stage.addChild(g);
                    return g;
                };
                this.gfxL = makePad(0xff0055, 40);
                this.gfxR = makePad(0x00f3ff, W - 40);

                this.ball = new PIXI.Graphics();
                this.ball.beginFill(0xffffff); this.ball.drawRect(-12, -12, 24, 24); this.ball.endFill();
                this.app.stage.addChild(this.ball);
            }

            initInput() {
                const onInput = (clientY) => {
                    if(!this.state.playing) return;
                    const rect = this.app.view.getBoundingClientRect();
                    let relativeY = (clientY - rect.top) / this.scaleFactor;
                    this.inputY = Math.max(PADDLE_MIN_Y, Math.min(PADDLE_MAX_Y, relativeY));
                };

                window.addEventListener('mousemove', (e) => onInput(e.clientY));

                const touchHandler = (e) => {
                    e.preventDefault();
                    if(e.touches.length > 0) onInput(e.touches[0].clientY);
                };
                const zones = document.querySelectorAll('.touch-zone');
                zones.forEach(z => {
                    z.addEventListener('touchmove',  touchHandler, { passive: false });
                    z.addEventListener('touchstart', touchHandler, { passive: false });
                });
            }

            initUI() {
                const el = id => document.getElementById(id);
                el('btnAI').onclick     = () => this.startAI();
                el('btnOnline').onclick = () => this.showLobby();
                el('btnBack').onclick   = () => this.hideLobby();
                el('btnHost').onclick   = () => this.host();
                el('btnJoin').onclick   = () => this.join();
                el('btnExit').onclick   = () => this.manualExit();
                el('btnCancelHost').onclick = () => this.cancelHosting();
            }

            showLobby() {
                document.getElementById('menuScreen').classList.add('hidden');
                document.getElementById('lobbyScreen').classList.remove('hidden');
            }

            hideLobby() {
                document.getElementById('lobbyScreen').classList.add('hidden');
                document.getElementById('menuScreen').classList.remove('hidden');
                document.getElementById('joinFeedback').textContent = '';
            }

            startAI() {
                this.state.mode    = 'ai';
                this.state.playing = true;
                this.resetBall();
                document.getElementById('menuScreen').classList.add('hidden');
                document.getElementById('gameHud').classList.remove('hidden');
            }

            async manualExit() {
                await this.cleanup();
                window.location.reload();
            }

            async cancelHosting() {
                await this.cleanup();
                document.getElementById('lobbyWait').classList.add('hidden');
                document.getElementById('lobbyMain').classList.remove('hidden');
            }

            async cleanup() {
                if(this.isCleaningUp) return;
                this.isCleaningUp = true;

                if(this.roomListener) {
                    this.roomListener();
                    this.roomListener = null;
                }

                if(this.state.room) {
                    try {
                        if(this.state.role === 'host') {
                            await remove(ref(db, 'rooms/' + this.state.room));
                        } else if(this.state.role === 'guest') {
                            await update(ref(db, 'rooms/' + this.state.room), { g: null });
                        }
                    } catch(e) {
                        console.error('Cleanup error:', e);
                    }
                    this.state.room = null;
                }
            }

            stopGame(reason) {
                this.state.playing = false;
                document.getElementById('gameHud').classList.add('hidden');
                document.getElementById('winMsg').innerText = reason || "GAME OVER";
                document.getElementById('overScreen').classList.remove('hidden');
            }

            // ──────────────────────────────────────────────
            // MAIN LOOP  (delta = PIXI frames at 60fps base)
            // dt = real seconds elapsed this tick
            // ──────────────────────────────────────────────
            loop(delta) {
                if(!this.state.playing) return;

                // Convert PIXI's frame-delta to seconds
                const dt = delta / 60;
                // Guard against huge spikes (e.g. tab hidden then resumed)
                const dtClamped = Math.min(dt, 0.1);

                const s = this.state;

                // ── Paddle movement ──
                if(s.mode === 'ai') {
                    // Player paddle tracks mouse/touch instantly
                    s.pL = this.inputY;

                    // AI paddle chases ball (or rests at centre when ball is on player side)
                    const target = s.bx > W / 2 ? s.by : H / 2;
                    const diff   = target - s.pR;
                    const maxMove = AI_TRACK_SPEED * dtClamped;
                    if(Math.abs(diff) <= maxMove) {
                        s.pR = target;
                    } else {
                        s.pR += Math.sign(diff) * maxMove;
                    }
                    // Clamp AI paddle
                    s.pR = Math.max(PADDLE_MIN_Y, Math.min(PADDLE_MAX_Y, s.pR));
                } else if(s.mode === 'online') {
                    if(s.role === 'host') {
                        s.pL = this.inputY;
                    } else {
                        s.pR = this.inputY;
                    }
                }

                // Clamp paddle positions to valid range
                s.pL = Math.max(PADDLE_MIN_Y, Math.min(PADDLE_MAX_Y, s.pL));
                s.pR = Math.max(PADDLE_MIN_Y, Math.min(PADDLE_MAX_Y, s.pR));

                // ── Ball physics (frame-rate independent) ──
                s.bx += s.bvx * dtClamped;
                s.by += s.bvy * dtClamped;

                // Wall bounce (top / bottom)
                if(s.by < 12) {
                    s.by  = 12 - (s.by - 12);   // reflect overshoot
                    s.bvy = Math.abs(s.bvy);
                } else if(s.by > H - 12) {
                    s.by  = (H - 12) - (s.by - (H - 12));
                    s.bvy = -Math.abs(s.bvy);
                }

                // ── Collision & scoring (authoritative on host / AI) ──
                if(s.mode === 'ai' || (s.mode === 'online' && s.role === 'host')) {
                    this.checkHit(s.pL,  40,     1);
                    this.checkHit(s.pR, W - 40, -1);

                    if(s.bx < -20)    { s.score.R++; this.resetBall(1);  }
                    else if(s.bx > W + 20) { s.score.L++; this.resetBall(-1); }
                }

                // ── Render ──
                this.gfxL.y = s.pL;
                this.gfxR.y = s.pR;
                this.ball.x  = s.bx;
                this.ball.y  = s.by;

                // ── Net sync (online only) ──
                if(s.mode === 'online' && s.playing) {
                    const now = Date.now();
                    if(now - this.lastNet > 16) { // ~60Hz sync instead of 33Hz
                        this.netSync();
                        this.lastNet = now;
                    }
                }
            }

            checkHit(py, px, dir) {
                const s = this.state;
                
                // Per-paddle collision cooldown - prevent multiple hits in quick succession
                const now = Date.now();
                const cooldownTime = (dir === 1) ? this.lastHitTimeL : this.lastHitTimeR;
                if(now - cooldownTime < 100) return; // 100ms cooldown per paddle
                
                // dir === 1  → left paddle  (ball must be moving left, i.e. bvx < 0)
                // dir === -1 → right paddle (ball must be moving right, i.e. bvx > 0)
                const movingTowardPaddle = (dir === 1 && s.bvx < 0) || (dir === -1 && s.bvx > 0);
                if(!movingTowardPaddle) return;

                // Expanded hitbox detection - check if ball overlaps with paddle
                const ballLeft = s.bx - 12;
                const ballRight = s.bx + 12;
                const ballTop = s.by - 12;
                const ballBottom = s.by + 12;
                
                const paddleLeft = px - 10;
                const paddleRight = px + 10;
                const paddleTop = py - 60;
                const paddleBottom = py + 60;
                
                // AABB collision detection
                const horizontalOverlap = ballRight > paddleLeft && ballLeft < paddleRight;
                const verticalOverlap = ballBottom > paddleTop && ballTop < paddleBottom;
                
                if(horizontalOverlap && verticalOverlap) {
                    // Set per-paddle cooldown
                    if(dir === 1) this.lastHitTimeL = now;
                    else this.lastHitTimeR = now;
                    
                    // Reverse and accelerate, but cap at max speed
                    let newSpeed = Math.abs(s.bvx) * BALL_ACCEL_FACTOR;
                    if(newSpeed > BALL_MAX_SPEED) newSpeed = BALL_MAX_SPEED;

                    s.bvx = newSpeed * dir;
                    
                    // Improved vertical kick - more consistent
                    const relativeHitPos = (s.by - py) / 60; // -1 to 1
                    s.bvy = relativeHitPos * newSpeed * 0.6; // Scale with ball speed

                    // Clamp total vertical speed so ball stays playable
                    const maxVy = newSpeed * 0.7;
                    s.bvy = Math.max(-maxVy, Math.min(maxVy, s.bvy));

                    // Push ball WELL outside paddle to prevent multi-hit and phasing
                    // Increase pushout based on ball speed for high-speed collisions
                    const pushout = Math.max(35, newSpeed * 0.04);
                    s.bx = (dir === 1) ? (px + pushout) : (px - pushout);
                    
                    // Ensure ball stays in bounds after correction
                    s.bx = Math.max(20, Math.min(W - 20, s.bx));
                }
            }

            resetBall(dir) {
                const s = this.state;
                s.bx = W / 2;
                s.by = H / 2;
                const d = dir || (Math.random() > 0.5 ? 1 : -1);
                s.bvx = d * BALL_BASE_SPEED_X;
                
                // Better initial angle - avoid too horizontal or too vertical
                // Range: ±60 to ±180 px/s (avoids near-horizontal and near-vertical)
                const minVertical = 60;
                const maxVertical = 180;
                const verticalRange = maxVertical - minVertical;
                s.bvy = (Math.random() * verticalRange * 2) - verticalRange;
                if(Math.abs(s.bvy) < minVertical) {
                    s.bvy = s.bvy >= 0 ? minVertical : -minVertical;
                }

                document.getElementById('scoreL').innerText = s.score.L;
                document.getElementById('scoreR').innerText = s.score.R;

                if(s.score.L >= WIN_SCORE || s.score.R >= WIN_SCORE) {
                    const winner = s.score.L > s.score.R ? "PLAYER 1 WINS" : "PLAYER 2 WINS";
                    
                    // Broadcast game over to guest before stopping
                    if(s.room && s.role === 'host') {
                        update(ref(db, 'rooms/' + s.room), { 
                            gameOver: true,
                            winner: winner 
                        }).then(() => {
                            this.stopGame(winner);
                            setTimeout(() => {
                                remove(ref(db, 'rooms/' + s.room)).catch(e => console.error(e));
                            }, 500); // Increased to 500ms for better reliability
                        }).catch(e => console.error(e));
                    } else {
                        this.stopGame(winner);
                    }
                }
            }

            // ─────────────────────────
            // NETWORK (Firebase RTDB)
            // ─────────────────────────

            async host() {
                const code = Math.floor(1000 + Math.random() * 9000).toString();
                this.state.room = code;
                this.state.role = 'host';
                
                document.getElementById('lobbyMain').classList.add('hidden');
                document.getElementById('lobbyWait').classList.remove('hidden');
                document.getElementById('codeDisp').innerText = code;

                try {
                    const r = ref(db, 'rooms/' + code);
                    await set(r, { h: true, status: 'waiting' });
                    onDisconnect(r).remove();

                    this.roomListener = onValue(r, (snap) => {
                        const d = snap.val();
                        if(!d) return;

                        // Guest joined → start
                        if(d.g && !this.state.playing) {
                            this.state.mode    = 'online';
                            this.state.playing = true;
                            this.resetBall();
                            document.getElementById('lobbyScreen').classList.add('hidden');
                            document.getElementById('gameHud').classList.remove('hidden');
                        }

                        // Check for game over BEFORE checking disconnect
                        if(d.gameOver && d.winner) {
                            this.stopGame(d.winner);
                            setTimeout(() => {
                                remove(ref(db, 'rooms/' + code)).catch(e => console.error(e));
                            }, 500);
                            return;
                        }

                        // Guest disconnected mid-game (only if not game over)
                        if(this.state.playing && !d.g) {
                            this.stopGame("OPPONENT LEFT");
                            remove(ref(db, 'rooms/' + code)).catch(e => console.error(e));
                        }

                        // Pull guest paddle position (lerp for smoothness + validate)
                        if(d.gy !== undefined && this.state.playing) {
                            const validY = Math.max(PADDLE_MIN_Y, Math.min(PADDLE_MAX_Y, d.gy));
                            this.state.pR += (validY - this.state.pR) * 0.5; // Increased smoothing
                        }
                    });
                } catch(error) {
                    console.error('Host error:', error);
                    this.showError('Failed to create room: ' + error.message);
                    this.cancelHosting();
                }
            }

            async join() {
                const code = document.getElementById('codeIn').value.trim();
                const fb   = document.getElementById('joinFeedback');
                const joinBtn = document.getElementById('btnJoin');

                if(!code || code.length !== 4) {
                    fb.textContent = 'Enter a 4-digit code';
                    return;
                }

                // Debounce - disable button
                if(joinBtn.disabled) return;
                joinBtn.disabled = true;
                fb.textContent = 'Connecting...';

                // Add timeout
                const timeoutId = setTimeout(() => {
                    fb.textContent = 'Connection timeout';
                    joinBtn.disabled = false;
                }, 10000); // 10 second timeout

                try {
                    const r    = ref(db, 'rooms/' + code);
                    const snap = await get(r);

                    clearTimeout(timeoutId);

                    if(!snap.exists()) {
                        fb.textContent = 'Room not found';
                        joinBtn.disabled = false;
                        return;
                    }

                    const roomData = snap.val();
                    if(roomData.g) {
                        fb.textContent = 'Room is full';
                        joinBtn.disabled = false;
                        return;
                    }

                    fb.textContent = '';
                    this.state.room = code;
                    this.state.role = 'guest';

                    await update(r, { g: true });
                    
                    // Set up disconnect handler for guest marker only
                    const guestRef = ref(db, 'rooms/' + code + '/g');
                    onDisconnect(guestRef).remove();

                    this.state.mode    = 'online';
                    this.state.playing = true;
                    document.getElementById('lobbyScreen').classList.add('hidden');
                    document.getElementById('gameHud').classList.remove('hidden');

                    this.roomListener = onValue(r, (s) => {
                        const d = s.val();
                        if(!d) {
                            this.stopGame("HOST DISCONNECTED");
                            return;
                        }
                        this.onServer(d);
                    });
                } catch(error) {
                    clearTimeout(timeoutId);
                    console.error('Join error:', error);
                    fb.textContent = 'Connection failed';
                    joinBtn.disabled = false;
                    this.showError('Failed to join: ' + error.message);
                }
            }

            netSync() {
                if(!this.state.room || !this.state.playing) return;
                
                try {
                    const r = ref(db, 'rooms/' + this.state.room);
                    const s = this.state;

                    if(s.role === 'host') {
                        update(r, {
                            bx:  Math.round(s.bx),
                            by:  Math.round(s.by),
                            bvx: Math.round(s.bvx * 100) / 100,
                            bvy: Math.round(s.bvy * 100) / 100,
                            hy:  Math.round(s.pL),
                            sc:  s.score
                        }).catch(e => console.error('Sync error:', e));
                    } else {
                        update(r, { 
                            gy: Math.round(s.pR) 
                        }).catch(e => console.error('Sync error:', e));
                    }
                } catch(error) {
                    console.error('Network sync error:', error);
                }
            }

            onServer(d) {
                if(!d || !this.state.playing || this.state.role !== 'guest') return;
                const s = this.state;

                // Check for game over from host
                if(d.gameOver && d.winner) {
                    this.stopGame(d.winner);
                    return;
                }

                // Host paddle — smooth pull + validation
                if(d.hy !== undefined) {
                    const validY = Math.max(PADDLE_MIN_Y, Math.min(PADDLE_MAX_Y, d.hy));
                    s.pL += (validY - s.pL) * 0.5; // Increased smoothing
                }

                // Score is authoritative from host
                if(d.sc) {
                    s.score = d.sc;
                    document.getElementById('scoreL').innerText = s.score.L;
                    document.getElementById('scoreR').innerText = s.score.R;
                }

                // Ball sync: always apply host velocity for smooth local prediction.
                // Position: lerp if close, snap if far apart (corrects large drift).
                if(d.bx !== undefined && d.bvx !== undefined) {
                    // Always take the host velocity so local physics predicts correctly
                    s.bvx = d.bvx;
                    s.bvy = d.bvy;

                    const dist = Math.abs(s.bx - d.bx) + Math.abs(s.by - d.by);
                    if(dist < 100) {
                        // Smooth interpolation for small differences
                        s.bx += (d.bx - s.bx) * 0.5;
                        s.by += (d.by - s.by) * 0.5;
                    } else {
                        // Snap for large differences (corrects desync)
                        s.bx = d.bx;
                        s.by = d.by;
                    }
                }
            }

            showError(message) {
                const errorEl = document.getElementById('connectionError');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
                setTimeout(() => errorEl.classList.add('hidden'), 5000);
            }
        }

        // Initialize game when PIXI and Firebase are ready
        window.addEventListener('load', () => {
            try {
                new PongGame();
            } catch(error) {
                console.error('Game initialization error:', error);
                alert('Failed to start game. Please refresh the page.');
            }
        });
    </script>
</body>

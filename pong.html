<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong - Mobile AutoFit</title>
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        
        body {
            background-color: #050505;
            height: 100vh; width: 100vw;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The canvas itself will be resized by JS, but we center it here */
        canvas {
            display: block;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            border: 2px solid #333;
        }

        /* UI OVERLAYS */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .interactive { pointer-events: auto; }
        
        .top-bar { 
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 10px; display: flex; justify-content: space-between; 
        }

        .score { 
            color: white; font-family: sans-serif; font-weight: 900; font-size: 24px;
            text-shadow: 2px 2px 0 #000;
        }

        button {
            background: #111; border: 1px solid #00f3ff; color: #fff;
            padding: 5px 10px; font-weight: bold; font-size: 12px;
        }
        
        /* SCREENS */
        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .hidden { display: none !important; }
        
        h1 { color: #00f3ff; font-family: sans-serif; font-size: 40px; margin-bottom: 20px; letter-spacing: 4px; }
        
        .menu-btn { 
            width: 200px; padding: 15px; margin: 10px; 
            font-size: 16px; background: #222; border: 1px solid #555; color: white;
        }
        
        .input-box { padding: 10px; font-size: 18px; text-align: center; width: 150px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="ui-layer">
        <div class="top-bar interactive">
            <button onclick="window.location.reload()">EXIT</button>
            <div class="score" id="scoreEl">0 | 0</div>
            <button id="pauseBtn">PAUSE</button>
        </div>

        <div id="menuScreen" class="screen interactive">
            <h1>PONG</h1>
            <button class="menu-btn" id="btnAI">VS COMPUTER</button>
            <button class="menu-btn" id="btnOnline">ONLINE MULTIPLAYER</button>
        </div>

        <div id="lobbyScreen" class="screen hidden interactive">
            <h1 style="font-size:30px">MULTIPLAYER</h1>
            <div id="lobbyMain">
                <button class="menu-btn" id="btnHost">CREATE ROOM</button>
                <div style="color:#666; margin:5px">- OR -</div>
                <input type="number" id="codeIn" class="input-box" placeholder="1234">
                <button class="menu-btn" id="btnJoin" style="background:#004400">JOIN GAME</button>
            </div>
            <div id="lobbyWait" class="hidden" style="text-align: center;">
                <p style="color:#aaa">CODE:</p>
                <h2 style="color:#0f0; font-size:40px; margin:10px" id="codeDisp">----</h2>
                <p style="color:#fff">Waiting...</p>
            </div>
            <button class="menu-btn" id="btnBack" style="margin-top:20px; width:100px; padding:5px">BACK</button>
        </div>

        <div id="overScreen" class="screen hidden interactive">
            <h1 id="winMsg">WINNER</h1>
            <button class="menu-btn" onclick="window.location.reload()">MENU</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@5.3.0/dist/browser/pixi-filters.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, get, child, onDisconnect } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
            authDomain: "webarcade-d4c3d.firebaseapp.com",
            projectId: "webarcade-d4c3d",
            storageBucket: "webarcade-d4c3d.firebasestorage.app",
            messagingSenderId: "918209461327",
            appId: "1:918209461327:web:bd9c1a2431f9b5c66ffe3a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- CORE SETTINGS ---
        // The game ALWAYS thinks it is 800x600.
        // We shrink the VIEW, not the LOGIC.
        const LOGICAL_W = 800;
        const LOGICAL_H = 600;

        class PongGame {
            constructor() {
                // Initialize Pixi
                this.app = new PIXI.Application({
                    width: LOGICAL_W, height: LOGICAL_H, 
                    backgroundColor: 0x000000,
                    resolution: window.devicePixelRatio || 1, 
                    autoDensity: true
                });
                
                // Add Canvas to Body
                document.body.appendChild(this.app.view);
                
                // Game Variables
                this.playing = false;
                this.paused = false;
                this.mode = ''; 
                this.mouseY = LOGICAL_H / 2;
                this.score = {L:0, R:0};
                this.objs = {}; 

                // Setup
                this.initGFX();
                this.initUI();
                
                // --- THE CRITICAL FIX: RESIZE LISTENER ---
                this.handleResize();
                window.addEventListener('resize', () => this.handleResize());
                
                // Input Listener
                this.initInput();

                // Game Loop
                this.app.ticker.add((d) => this.loop(d));
            }

            // --- THIS FUNCTION FIXES THE MOBILE VIEW ---
            handleResize() {
                const ratio = LOGICAL_W / LOGICAL_H;
                
                // Get available screen size
                let w = window.innerWidth;
                let h = window.innerHeight;

                // 1. If screen is wider than game (Landscape phone / Desktop)
                if (w / h >= ratio) {
                    w = h * ratio; // Fit height, adjust width
                    h = h;
                } 
                // 2. If screen is taller than game (Portrait phone)
                else {
                    h = w / ratio; // Fit width, adjust height
                    w = w;
                }

                // Force 95% width on mobile to leave a tiny edge (prevents cutting)
                if(window.innerWidth < 600) {
                    w = window.innerWidth * 0.95;
                    h = w / ratio;
                }

                // Apply the calculated size to the canvas CSS style
                this.app.view.style.width = w + 'px';
                this.app.view.style.height = h + 'px';
                
                // Store the scale ratio for Touch Input math
                this.scaleFactor = LOGICAL_W / w; 
            }

            initInput() {
                const onMove = (e) => {
                    // Get touch/mouse Y position
                    let clientY;
                    if(e.touches) clientY = e.touches[0].clientY;
                    else clientY = e.clientY;

                    // Get the canvas position on screen
                    const rect = this.app.view.getBoundingClientRect();
                    
                    // MATH: (User Touch Y - Canvas Top Y) * (Scaling Factor)
                    // This converts "Phone Pixels" to "Game Logic Pixels"
                    let relY = (clientY - rect.top) * this.scaleFactor;
                    
                    this.mouseY = relY;
                };

                window.addEventListener('mousemove', onMove);
                window.addEventListener('touchmove', (e) => { e.preventDefault(); onMove(e); }, {passive:false});
            }

            initGFX() {
                // Bloom Effect
                this.app.stage.filters = [new PIXI.filters.BloomFilter({strength:0.5})];

                // Dashed Line
                const line = new PIXI.Graphics();
                line.lineStyle(4, 0x333333);
                for(let y=0; y<LOGICAL_H; y+=20) { line.moveTo(LOGICAL_W/2, y); line.lineTo(LOGICAL_W/2, y+10); }
                this.app.stage.addChild(line);

                // Paddles
                const makeRect = (c, x) => {
                    const g = new PIXI.Graphics();
                    g.beginFill(c); g.drawRect(-10, -50, 20, 100); g.endFill();
                    g.x = x; g.y = LOGICAL_H/2;
                    this.app.stage.addChild(g);
                    return g;
                };
                
                this.objs.L = makeRect(0xff0055, 40);  
                this.objs.R = makeRect(0x00f3ff, LOGICAL_W - 40); 
                
                // Ball
                this.objs.ball = new PIXI.Graphics();
                this.objs.ball.beginFill(0xffff00); 
                this.objs.ball.drawRect(-10,-10,20,20); 
                this.objs.ball.endFill();
                this.app.stage.addChild(this.objs.ball);
                this.objs.ball.visible = false;
            }

            initUI() {
                const get = (id) => document.getElementById(id);
                
                get('btnAI').onclick = () => this.start('ai');
                get('btnOnline').onclick = () => { get('menuScreen').classList.add('hidden'); get('lobbyScreen').classList.remove('hidden'); };
                
                get('btnBack').onclick = () => this.reset();
                get('pauseBtn').onclick = () => { if(this.playing) this.paused = !this.paused; };

                get('btnHost').onclick = () => this.hostGame();
                get('btnJoin').onclick = () => this.joinGame();
            }

            reset() {
                this.cleanup();
                this.playing = false;
                this.objs.ball.visible = false;
                document.getElementById('menuScreen').classList.remove('hidden');
                document.getElementById('lobbyScreen').classList.add('hidden');
                document.getElementById('overScreen').classList.add('hidden');
                document.getElementById('lobbyMain').classList.remove('hidden');
                document.getElementById('lobbyWait').classList.add('hidden');
            }

            start(mode) {
                this.mode = mode;
                this.playing = true;
                this.paused = false;
                this.score = {L:0, R:0};
                this.updateScore();
                document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
                this.resetBall(); 
                this.objs.ball.visible = true;
            }

            async hostGame() {
                const code = Math.floor(1000 + Math.random() * 9000).toString();
                this.room = code;
                this.role = 'host';
                document.getElementById('lobbyMain').classList.add('hidden');
                document.getElementById('lobbyWait').classList.remove('hidden');
                document.getElementById('codeDisp').innerText = code;
                const roomRef = ref(db, 'rooms/' + code);
                await set(roomRef, { host: true, status: 'waiting' });
                onDisconnect(roomRef).remove();
                onValue(roomRef, (snap) => {
                    const data = snap.val();
                    if(data && data.guest === true && !this.playing) {
                        this.start('online');
                        this.monitorConnection(roomRef);
                    }
                });
            }

            async joinGame() {
                const code = document.getElementById('codeIn').value;
                if(!code) return alert("Enter code");
                const roomRef = ref(db, 'rooms/' + code);
                const snap = await get(roomRef);
                if(snap.exists() && snap.val().status === 'waiting') {
                    this.room = code;
                    this.role = 'guest';
                    await update(roomRef, { guest: true, status: 'playing' });
                    onDisconnect(roomRef).remove();
                    this.start('online');
                    this.monitorConnection(roomRef);
                    onValue(roomRef, (snap) => {
                        const d = snap.val();
                        if(d && d.state) {
                            this.objs.ball.x = d.state.bx;
                            this.objs.ball.y = d.state.by;
                            this.objs.L.y = d.state.ly;
                            this.score = d.state.score;
                            this.updateScore();
                        }
                    });
                } else { alert("Room invalid"); }
            }

            monitorConnection(roomRef) {
                onValue(roomRef, (snap) => { if(!snap.exists()) { alert("Connection Lost"); this.reset(); } });
            }

            cleanup() {
                if(this.room) remove(ref(db, 'rooms/' + this.room));
                this.room = null;
            }

            loop(delta) {
                if(!this.playing || this.paused) return;
                
                const move = (p, isMe) => {
                    // Limit paddle inside screen
                    let targetY = Math.max(50, Math.min(LOGICAL_H - 50, isMe ? this.mouseY : p.y));
                    
                    if(isMe) p.y += (targetY - p.y) * 0.2 * delta; 
                    else if (this.mode === 'ai') {
                        const dy = this.objs.ball.y - p.y;
                        if(Math.abs(dy)>10) p.y += (dy>0?6:-6) * delta;
                        p.y = Math.max(50, Math.min(LOGICAL_H - 50, p.y));
                    }
                };

                if(this.mode === 'ai') {
                    move(this.objs.R, true); 
                    move(this.objs.L, false); 
                    this.physics(delta);
                } 
                else if (this.mode === 'online') {
                    if(this.role === 'host') {
                        move(this.objs.L, true); 
                        this.physics(delta);
                        update(ref(db, 'rooms/'+this.room+'/state'), {
                            bx: this.objs.ball.x, by: this.objs.ball.y,
                            ly: this.objs.L.y, score: this.score
                        });
                        get(child(ref(db, 'rooms/'+this.room), 'guestY')).then((s)=>{
                            if(s.exists()) this.objs.R.y = s.val();
                        });
                    } else {
                        move(this.objs.R, true); 
                        set(ref(db, 'rooms/'+this.room+'/guestY'), this.objs.R.y);
                    }
                }
            }

            physics(delta) {
                const b = this.objs.ball;
                b.x += b.vx * delta;
                b.y += b.vy * delta;

                if(b.y < 10 || b.y > LOGICAL_H - 10) b.vy *= -1;

                const hit = (p) => { return b.x > p.x-20 && b.x < p.x+20 && b.y > p.y-60 && b.y < p.y+60; };

                if(hit(this.objs.L)) { 
                    b.vx = Math.abs(b.vx)*1.05; 
                    b.vy = (b.y - this.objs.L.y)*0.15; 
                    b.x = this.objs.L.x + 25; 
                }
                if(hit(this.objs.R)) { 
                    b.vx = -Math.abs(b.vx)*1.05; 
                    b.vy = (b.y - this.objs.R.y)*0.15; 
                    b.x = this.objs.R.x - 25; 
                }

                if(b.x < -20) { this.score.R++; this.resetBall(1); }
                if(b.x > LOGICAL_W + 20) { this.score.L++; this.resetBall(-1); }
                this.updateScore();
                if(this.score.L >= 10 || this.score.R >= 10) this.gameOver();
            }

            resetBall(dir) {
                this.objs.ball.x = LOGICAL_W / 2; 
                this.objs.ball.y = LOGICAL_H / 2;
                this.objs.ball.vx = (dir || (Math.random()>.5?1:-1)) * 7;
                this.objs.ball.vy = (Math.random()*6)-3;
            }

            updateScore() {
                document.getElementById('scoreEl').innerText = `${this.score.L} | ${this.score.R}`;
            }

            gameOver() {
                this.playing = false;
                this.cleanup();
                document.getElementById('winMsg').innerText = this.score.L > this.score.R ? "RED WINS" : "BLUE WINS";
                document.getElementById('overScreen').classList.remove('hidden');
            }
        }

        const game = new PongGame();
    </script>
</body>
</html>

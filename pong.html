<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong - Arcade Multiplayer</title>
    <style>
        /* --- STYLES --- */
        :root { --bg-dark: #111; --neon-blue: #00f3ff; --neon-green: #00ff00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; touch-action: none;
        }

        /* CABINET CONTAINER - FIXED SCALING */
        #game-wrapper {
            position: relative;
            /* 1. Fit width, but max out at 800px */
            width: 100%;
            max-width: 800px;
            /* 2. Maintain 4:3 Aspect Ratio */
            aspect-ratio: 4/3;
            /* 3. But ALSO don't exceed screen height */
            max-height: 100vh;
            
            background: #000; border: 4px solid #222;
            box-shadow: 0 0 20px var(--neon-blue);
            cursor: none; 
        }
        
        /* If screen is taller than wide (Portrait Mobile), we rely on width. 
           If screen is wider (Landscape Mobile), we rely on height. 
           The CSS above handles both automatically. */

        #game-wrapper.menu-active { cursor: default; }

        canvas { width: 100%; height: 100%; image-rendering: pixelated; display: block; }

        /* UI */
        .ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 50; }
        .top-bar { padding: 15px; display: flex; justify-content: space-between; pointer-events: auto; }
        .score { color: white; font-size: 40px; font-weight: 900; position: absolute; left: 50%; transform: translateX(-50%); top: 10px; text-shadow: 2px 2px 0 #000; }
        
        button {
            background: rgba(0,0,0,0.6); border: 2px solid var(--neon-blue); color: white;
            padding: 8px 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 14px;
        }
        button:hover { background: var(--neon-blue); color: black; }
        
        /* MENUS */
        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto;
        }
        .hidden { display: none !important; }
        
        h1 { color: var(--neon-blue); font-size: 40px; margin-bottom: 20px; letter-spacing: 5px; text-align: center; }
        
        .menu-btn { width: 220px; margin: 10px; font-size: 16px; padding: 15px; }
        .input-box { padding: 10px; font-size: 20px; text-align: center; background: #222; color: white; border: 2px solid #555; width: 150px; margin-bottom: 10px; }
        
        .room-code { font-size: 30px; color: var(--neon-green); margin: 20px 0; border: 2px dashed #0f0; padding: 10px 30px; }
    </style>
</head>
<body>

    <div id="game-wrapper" class="menu-active">
        <div class="ui-layer">
            <div class="top-bar">
                <button id="exitBtn">Exit</button>
                <div class="score" id="scoreEl">0 | 0</div>
                <button id="pauseBtn">Pause</button>
            </div>

            <div id="menuScreen" class="screen">
                <h1>PONG</h1>
                <button class="menu-btn" id="btnAI">Play vs AI</button>
                <button class="menu-btn" id="btnOnline">Online Multiplayer</button>
                <p style="color:#666; margin-top:20px; font-size:12px; text-align:center">DRAG SCREEN TO MOVE</p>
            </div>

            <div id="lobbyScreen" class="screen hidden">
                <h1>ONLINE</h1>
                <div id="lobbyMain">
                    <button class="menu-btn" id="btnHost">Create Room</button>
                    <div style="margin:15px; color:#555; text-align:center">- OR -</div>
                    <div style="text-align:center">
                        <input type="number" id="codeIn" class="input-box" placeholder="1234">
                        <br>
                        <button class="menu-btn" id="btnJoin" style="width: auto;">Join Room</button>
                    </div>
                </div>
                <div id="lobbyWait" class="hidden" style="text-align: center;">
                    <p style="color:#aaa">SHARE THIS CODE:</p>
                    <div class="room-code" id="codeDisp">----</div>
                    <p id="waitStatus" style="color:#fff; animation: blink 1s infinite">Waiting for player...</p>
                </div>
                <button class="menu-btn" id="btnBack" style="margin-top:30px; border-color: #ff0055">Back</button>
            </div>

            <div id="overScreen" class="screen hidden">
                <h1 id="winMsg">WINNER</h1>
                <button class="menu-btn" id="btnRestart">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@5.3.0/dist/browser/pixi-filters.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, get, child, onDisconnect } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
            authDomain: "webarcade-d4c3d.firebaseapp.com",
            projectId: "webarcade-d4c3d",
            storageBucket: "webarcade-d4c3d.firebasestorage.app",
            messagingSenderId: "918209461327",
            appId: "1:918209461327:web:bd9c1a2431f9b5c66ffe3a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        class PongGame {
            constructor() {
                this.wrapper = document.getElementById('game-wrapper');
                
                // Optimized Pixi Setup
                this.app = new PIXI.Application({
                    width: 800, height: 600, backgroundColor: 0x000000,
                    resolution: window.devicePixelRatio || 1, 
                    autoDensity: true
                });
                
                // Append canvas
                this.wrapper.appendChild(this.app.view);
                
                // Variables
                this.playing = false;
                this.paused = false;
                this.mode = ''; 
                this.room = null;
                this.role = null; 
                this.mouseY = 300;
                this.score = {L:0, R:0};
                this.objs = {}; 

                this.initGFX();
                this.initUI();
                this.initInput();

                this.app.ticker.add((d) => this.loop(d));
            }

            initGFX() {
                this.app.stage.filters = [new PIXI.filters.BloomFilter({strength:0.5})];

                // Court Line
                const line = new PIXI.Graphics();
                line.lineStyle(4, 0x333333);
                for(let y=0; y<600; y+=20) { line.moveTo(400,y); line.lineTo(400,y+10); }
                this.app.stage.addChild(line);

                // Objects
                const makeRect = (c, x) => {
                    const g = new PIXI.Graphics();
                    g.beginFill(c); g.drawRect(-8, -40, 16, 80); g.endFill();
                    g.x = x; g.y = 300;
                    this.app.stage.addChild(g);
                    return g;
                };
                
                this.objs.L = makeRect(0xff0044, 30);  
                this.objs.R = makeRect(0x00f3ff, 770); 
                
                this.objs.ball = new PIXI.Graphics();
                this.objs.ball.beginFill(0xffff00); 
                this.objs.ball.drawRect(-10,-10,20,20); 
                this.objs.ball.endFill();
                this.app.stage.addChild(this.objs.ball);
                this.objs.ball.visible = false;
            }

            initUI() {
                const get = (id) => document.getElementById(id);
                
                get('btnAI').onclick = () => this.start('ai');
                get('btnOnline').onclick = () => { get('menuScreen').classList.add('hidden'); get('lobbyScreen').classList.remove('hidden'); };
                
                get('btnBack').onclick = () => this.reset();
                get('exitBtn').onclick = () => { this.cleanup(); window.location.href = 'blog.html'; };
                get('btnRestart').onclick = () => this.reset();
                get('pauseBtn').onclick = () => { if(this.playing) this.paused = !this.paused; };

                get('btnHost').onclick = () => this.hostGame();
                get('btnJoin').onclick = () => this.joinGame();
            }

            initInput() {
                const onMove = (e) => {
                    const rect = this.app.view.getBoundingClientRect();
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    // Logic to Scale mapping
                    const scale = 600 / rect.height;
                    this.mouseY = (clientY - rect.top) * scale;
                    this.mouseY = Math.max(40, Math.min(560, this.mouseY));
                };
                window.addEventListener('mousemove', onMove);
                window.addEventListener('touchmove', (e) => { e.preventDefault(); onMove(e); }, {passive:false});
                
                this.keys = {};
                window.addEventListener('keydown', e => this.keys[e.key] = true);
                window.addEventListener('keyup', e => this.keys[e.key] = false);
            }

            reset() {
                this.cleanup();
                this.playing = false;
                this.objs.ball.visible = false;
                document.getElementById('menuScreen').classList.remove('hidden');
                document.getElementById('lobbyScreen').classList.add('hidden');
                document.getElementById('overScreen').classList.add('hidden');
                document.getElementById('lobbyMain').classList.remove('hidden');
                document.getElementById('lobbyWait').classList.add('hidden');
                this.wrapper.classList.add('menu-active');
            }

            start(mode) {
                this.mode = mode;
                this.playing = true;
                this.paused = false;
                this.score = {L:0, R:0};
                this.updateScore();
                
                document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
                this.wrapper.classList.remove('menu-active');
                
                this.resetBall();
                this.objs.ball.visible = true;
            }

            // --- ONLINE LOGIC ---
            async hostGame() {
                const code = Math.floor(1000 + Math.random() * 9000).toString();
                this.room = code;
                this.role = 'host';

                document.getElementById('lobbyMain').classList.add('hidden');
                document.getElementById('lobbyWait').classList.remove('hidden');
                document.getElementById('codeDisp').innerText = code;

                const roomRef = ref(db, 'rooms/' + code);
                await set(roomRef, { host: true, status: 'waiting' });
                onDisconnect(roomRef).remove();

                // Listen for guest
                onValue(roomRef, (snap) => {
                    const data = snap.val();
                    if(data && data.guest === true) {
                        this.start('online');
                        // Listen for disconnects
                        this.monitorConnection(roomRef);
                    }
                });
            }

            async joinGame() {
                const code = document.getElementById('codeIn').value;
                const roomRef = ref(db, 'rooms/' + code);
                const snap = await get(roomRef);

                if(snap.exists() && snap.val().status === 'waiting') {
                    this.room = code;
                    this.role = 'guest';
                    await update(roomRef, { guest: true, status: 'playing' });
                    onDisconnect(roomRef).remove();
                    
                    this.start('online');
                    this.monitorConnection(roomRef);

                    // Sync loop
                    onValue(roomRef, (snap) => {
                        const d = snap.val();
                        if(d && d.state) {
                            this.objs.ball.x = d.state.bx;
                            this.objs.ball.y = d.state.by;
                            this.objs.L.y = d.state.ly;
                            this.score = d.state.score;
                            this.updateScore();
                        }
                    });
                } else {
                    alert("Room invalid or full");
                }
            }

            monitorConnection(roomRef) {
                onValue(roomRef, (snap) => {
                    // If room data disappears (host left) OR guest flag disappears (guest left)
                    if(!snap.exists()) {
                        alert("Connection Lost!");
                        this.reset();
                    }
                });
            }

            cleanup() {
                if(this.room) remove(ref(db, 'rooms/' + this.room));
                this.room = null;
            }

            // --- MAIN LOOP ---
            loop(delta) {
                if(!this.playing || this.paused) return;
                const spd = 7 * delta;
                
                // Helper
                const move = (p, isMe) => {
                    if(isMe) p.y += (this.mouseY - p.y) * 0.3 * delta;
                    else if (this.mode === 'ai') {
                        const dy = this.objs.ball.y - p.y;
                        if(Math.abs(dy)>10) p.y += (dy>0?5:-5) * delta;
                    }
                    if(this.keys['w'] || this.keys['ArrowUp']) p.y -= spd;
                    if(this.keys['s'] || this.keys['ArrowDown']) p.y += spd;
                    p.y = Math.max(40, Math.min(560, p.y));
                };

                // Logic
                if(this.mode === 'ai') {
                    move(this.objs.R, true); 
                    move(this.objs.L, false);
                    this.physics(delta);
                } 
                else if (this.mode === 'online') {
                    if(this.role === 'host') {
                        move(this.objs.L, true);
                        this.physics(delta);
                        update(ref(db, 'rooms/'+this.room+'/state'), {
                            bx: this.objs.ball.x, by: this.objs.ball.y,
                            ly: this.objs.L.y, score: this.score
                        });
                        // Poll for guest Y
                        get(child(ref(db, 'rooms/'+this.room), 'guestY')).then((s)=>{
                            if(s.exists()) this.objs.R.y = s.val();
                        });
                    } else {
                        // Guest
                        move(this.objs.R, true);
                        set(ref(db, 'rooms/'+this.room+'/guestY'), this.objs.R.y);
                    }
                }
            }

            physics(delta) {
                const b = this.objs.ball;
                b.x += b.vx * delta;
                b.y += b.vy * delta;

                if(b.y < 10 || b.y > 590) b.vy *= -1;

                const hit = (p) => {
                    return b.x > p.x-10 && b.x < p.x+20 && b.y > p.y-40 && b.y < p.y+40;
                };

                if(hit(this.objs.L)) { b.vx = Math.abs(b.vx)*1.05; b.vy = (b.y - this.objs.L.y)*0.1; }
                if(hit(this.objs.R)) { b.vx = -Math.abs(b.vx)*1.05; b.vy = (b.y - this.objs.R.y)*0.1; }

                if(b.x < 0) { this.score.R++; this.resetBall(1); }
                if(b.x > 800) { this.score.L++; this.resetBall(-1); }
                
                this.updateScore();
                if(this.score.L >= 10 || this.score.R >= 10) this.gameOver();
            }

            resetBall(dir) {
                this.objs.ball.x = 400; this.objs.ball.y = 300;
                this.objs.ball.vx = (dir || (Math.random()>.5?1:-1)) * 6;
                this.objs.ball.vy = (Math.random()*6)-3;
            }

            updateScore() {
                document.getElementById('scoreEl').innerText = `${this.score.L} | ${this.score.R}`;
            }

            gameOver() {
                this.playing = false;
                this.cleanup();
                document.getElementById('winMsg').innerText = this.score.L > this.score.R ? "LEFT WINS" : "RIGHT WINS";
                document.getElementById('overScreen').classList.remove('hidden');
            }
        }

        const game = new PongGame();
    </script>
</body>
</html>

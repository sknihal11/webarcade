<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WebArcade</title>

<style>
:root {
  --bg: #020617;
  --card: #0f172a;
  --primary: #7c7cff;
  --text: #e5e7eb;
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: var(--text);
  min-height: 100vh;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 32px;
  background: linear-gradient(90deg, #6d6df6, #7c7cff);
}

header h1 {
  margin: 0;
  font-size: 22px;
  display: flex;
  gap: 8px;
  align-items: center;
}

header button {
  border: none;
  padding: 8px 18px;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
  background: white;
  color: #1e1b4b;
  transition: transform .2s, box-shadow .2s;
}

header button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
}

/* HERO */
.hero {
  text-align: center;
  padding: 110px 20px 90px;
}

.hero h2 {
  font-size: clamp(36px, 6vw, 56px);
  margin-bottom: 14px;
}

.hero p {
  opacity: .85;
  max-width: 500px;
  margin: 0 auto 36px;
  font-size: 17px;
}

/* ENTER BUTTON */
.enter-btn {
  display: inline-block;
  padding: 16px 42px;
  font-size: 18px;
  border-radius: 999px;
  background: linear-gradient(135deg, #7c7cff, #9f9fff);
  color: #020617;
  text-decoration: none;
  font-weight: 700;
  box-shadow: 0 25px 60px rgba(124,124,255,.45);
  transition: transform .25s, box-shadow .25s;
}

.enter-btn:hover {
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 35px 80px rgba(124,124,255,.6);
}

/* AUTH TEXT */
.auth {
  margin-top: 28px;
  font-size: 14px;
  opacity: .9;
}

.auth a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}

.auth a:hover {
  text-decoration: underline;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 18px;
  font-size: 13px;
  opacity: .6;
}
</style>
</head>

<body>

<header>

</header>

<section class="hero">
  <h2>Play. Compete. Chill.</h2>
  <p>A modern arcade for casual games. No installs. Just fun.</p>

  <a href="blog.html" class="enter-btn">Enter Arcade â†’</a>

  <div class="auth">
    New user?
    <a href="signup.html">Sign up</a> /
    <a href="login.html">Login</a>
  </div>
</section>

</body>
</html>

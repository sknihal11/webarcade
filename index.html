<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebArcade</title>

<style>
:root {
  --bg:#0b0f1a;
  --card:#12182b;
  --text:#ffffff;
  --accent:#6f6cff;
}

body {
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 32px;
  background:linear-gradient(90deg,#6f6cff,#7c7cff);
}

.logo {
  font-size:20px;
  font-weight:600;
  color:white;
}

.auth button {
  padding:8px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:500;
}

.login {
  background:white;
  color:#6f6cff;
}

.logout {
  background:transparent;
  border:1px solid white;
  color:white;
}

.hidden {
  display:none;
}

/* HERO */
.hero {
  min-height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  gap:24px;
}

.hero h1 {
  font-size:48px;
}

.hero p {
  opacity:.7;
}

.enter {
  padding:14px 36px;
  font-size:18px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:white;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(111,108,255,.5);
  transition:.25s;
}

.enter:hover {
  transform:translateY(-4px) scale(1.05);
}

footer {
  text-align:center;
  padding:30px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <div class="logo">WebArcade ðŸŽ®</div>
  <div class="auth">
    <button id="loginBtn" class="login">Login</button>
    <button id="logoutBtn" class="logout hidden">Logout</button>
  </div>
</header>

<section class="hero">
  <h1>Welcome to WebArcade</h1>
  <p>Play classic games. No downloads. Pure fun.</p>
  <button class="enter" onclick="enterArcade()">ENTER ARCADE â†’</button>
</section>

<footer>Â© 2026 WebArcade</footer>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain: "webarcade-d4c3d.firebaseapp.com",
  projectId: "webarcade-d4c3d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

loginBtn.onclick = () => {
  window.location.href = "signup.html";
};

logoutBtn.onclick = async () => {
  await signOut(auth);
};

window.enterArcade = () => {
  window.location.href = "blog.html";
};

onAuthStateChanged(auth, user => {
  if (user) {
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});
</script>

</body>
</html>

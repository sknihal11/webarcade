<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebArcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #6366f1;
      --bg-light: #f8fafc;
      --bg-dark: #020617;
      --text-light: #020617;
      --text-dark: #e5e7eb;
    }

    /* Auto theme */
    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at top, #1e293b, #020617);
        color: var(--text-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #eef2ff, #f8fafc);
        color: var(--text-light);
      }
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero {
      text-align: center;
      padding: 40px;
      animation: fade 1s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .primary-btn {
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(99,102,241,0.35);
    }

    .primary-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(99,102,241,0.45);
    }

    .auth-links {
      margin-top: 20px;
      font-size: 14px;
    }

    .auth-links a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      margin: 0 6px;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>

    <h1>WebArcade ðŸŽ®</h1>
    <p>A modern arcade of interactive web games</p>

    <button class="primary-btn" onclick="location.href='blog.html'">
      Enter Arcade
    </button>

    <div class="auth-links">
      <span>New here?</span>
      <a href="signup.html">Sign up</a>
      Â·
      <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>

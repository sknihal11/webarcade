<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2048</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #faf8ef;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .title {
    font-size: 32px;
    font-weight: bold;
    color: #776e65;
  }

  .score {
    background: #bbada0;
    color: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
  }

  .board {
    background: #bbada0;
    padding: 10px;
    border-radius: 10px;
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 10px;
    touch-action: none;
  }

  .cell {
    width: 80px;
    height: 80px;
    background: #cdc1b4;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    font-weight: bold;
    color: #776e65;
  }

  .cell[data-value="2"]  { background: #eee4da; }
  .cell[data-value="4"]  { background: #ede0c8; }
  .cell[data-value="8"]  { background: #f2b179; color: #fff; }
  .cell[data-value="16"] { background: #f59563; color: #fff; }
  .cell[data-value="32"] { background: #f67c5f; color: #fff; }
  .cell[data-value="64"] { background: #f65e3b; color: #fff; }
</style>
</head>

<body>
<div class="container">
  <div class="top-bar">
    <div class="title">2048</div>
    <div class="score" id="score">Score: 0</div>
  </div>

  <div class="board" id="board"></div>
</div>

<script>
const boardEl = document.getElementById("board");
const scoreEl = document.getElementById("score");

let board = Array(4).fill().map(() => Array(4).fill(0));
let score = 0;

function drawBoard() {
  boardEl.innerHTML = "";
  board.flat().forEach(v => {
    const cell = document.createElement("div");
    cell.className = "cell";
    if (v) {
      cell.textContent = v;
      cell.dataset.value = v;
    }
    boardEl.appendChild(cell);
  });
  scoreEl.textContent = "Score: " + score;
}

function addRandom() {
  const empty = [];
  board.forEach((r, i) =>
    r.forEach((v, j) => v === 0 && empty.push([i, j]))
  );
  if (!empty.length) return;
  const [x, y] = empty[Math.floor(Math.random() * empty.length)];
  board[x][y] = Math.random() < 0.9 ? 2 : 4;
}

function slide(row) {
  row = row.filter(v => v);
  for (let i = 0; i < row.length - 1; i++) {
    if (row[i] === row[i + 1]) {
      row[i] *= 2;
      score += row[i];
      row[i + 1] = 0;
    }
  }
  return row.filter(v => v).concat(Array(4).fill(0)).slice(0, 4);
}

function moveLeft() {
  board = board.map(r => slide(r));
}

function moveRight() {
  board = board.map(r => slide(r.reverse()).reverse());
}

function moveUp() {
  for (let c = 0; c < 4; c++) {
    let col = slide(board.map(r => r[c]));
    for (let r = 0; r < 4; r++) board[r][c] = col[r];
  }
}

function moveDown() {
  for (let c = 0; c < 4; c++) {
    let col = slide(board.map(r => r[c]).reverse()).reverse();
    for (let r = 0; r < 4; r++) board[r][c] = col[r];
  }
}

function move(dir) {
  const copy = JSON.stringify(board);
  if (dir === "left") moveLeft();
  if (dir === "right") moveRight();
  if (dir === "up") moveUp();
  if (dir === "down") moveDown();
  if (JSON.stringify(board) !== copy) {
    addRandom();
    drawBoard();
  }
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") move("left");
  if (e.key === "ArrowRight") move("right");
  if (e.key === "ArrowUp") move("up");
  if (e.key === "ArrowDown") move("down");
});

/* ðŸ”¥ SWIPE SUPPORT (FIXED) */
let sx = 0, sy = 0;

boardEl.addEventListener("touchstart", e => {
  sx = e.touches[0].clientX;
  sy = e.touches[0].clientY;
}, { passive: true });

boardEl.addEventListener("touchend", e => {
  const dx = e.changedTouches[0].clientX - sx;
  const dy = e.changedTouches[0].clientY - sy;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 30) move("right");
    else if (dx < -30) move("left");
  } else {
    if (dy > 30) move("down");
    else if (dy < -30) move("up");
  }
});

addRandom();
addRandom();
drawBoard();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>2048 ‚Äì WebArcade</title>

<style>
:root {
  --bg-base: #020617;
  --bg-card: rgba(15, 23, 42, 0.8);
  --accent: #6366f1;
  --text-main: #f8fafc;
  --text-muted: #94a3b8;
  --grid-color: rgba(99, 102, 241, 0.15);
}

* { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", system-ui, sans-serif; }

body {
  min-height: 100vh;
  background-color: var(--bg-base);
  color: var(--text-main);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  overflow: hidden; /* Prevent scroll on mobile */
  user-select: none;
}

/* --- RETRO BACKGROUND --- */
.retro-bg {
  position: fixed; inset: 0; z-index: -1;
  background: 
    linear-gradient(transparent 0%, var(--bg-base) 100%),
    linear-gradient(0deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%, transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%, transparent),
    linear-gradient(90deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%, transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%, transparent);
  background-size: 50px 50px;
  transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
  animation: moveGrid 10s linear infinite;
  opacity: 0.6; pointer-events: none;
}
@keyframes moveGrid {
  0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
  100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
}

.scene {
  display: flex; gap: 32px;
  padding: 24px;
  border-radius: 20px;
  backdrop-filter: blur(12px);
  background: rgba(30, 41, 59, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  max-width: 900px;
}

@media(max-width: 800px) {
  .scene { flex-direction: column; width: 100%; padding: 16px; gap: 20px; }
}

/* GAME CONTAINER */
.game-container {
  display: flex; flex-direction: column; align-items: center;
}

.top-bar {
  width: 100%; display: flex; justify-content: space-between; align-items: center;
  margin-bottom: 16px;
}

.back-btn {
  background: none; border: none; color: var(--text-muted);
  cursor: pointer; font-size: 16px; font-weight: 600;
  display: flex; align-items: center; gap: 5px;
}
.back-btn:hover { color: #fff; }

.title {
  font-size: 32px; font-weight: 800;
  background: linear-gradient(to right, #fff, var(--accent));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

.score-box { display: flex; gap: 10px; }
.score, .best {
  background: rgba(15, 23, 42, 0.8);
  border: 1px solid rgba(255,255,255,0.1);
  color: #fff; padding: 8px 16px;
  border-radius: 8px; font-weight: bold; font-size: 14px;
  text-align: center;
  min-width: 80px;
}
.score span, .best span { display: block; font-size: 10px; color: var(--text-muted); text-transform: uppercase; }

/* BOARD */
.board {
  background: #bbada0;
  padding: 10px; border-radius: 12px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  width: 340px; height: 340px;
  touch-action: none; /* Crucial for swipe */
}

@media(max-width: 380px) {
  .board { width: 300px; height: 300px; gap: 8px; padding: 8px; }
}

.cell {
  width: 100%; height: 100%;
  background: rgba(238, 228, 218, 0.35);
  border-radius: 6px;
  display: flex; align-items: center; justify-content: center;
  font-size: 32px; font-weight: bold; color: #776e65;
  transition: transform 0.1s ease-in-out;
}

/* TILE COLORS */
.cell[data-value="2"] { background: #eee4da; font-size: 36px; }
.cell[data-value="4"] { background: #ede0c8; font-size: 36px; }
.cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
.cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
.cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
.cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
.cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 28px; box-shadow: 0 0 10px #edcf72; }
.cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 28px; box-shadow: 0 0 15px #edcc61; }
.cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 28px; box-shadow: 0 0 20px #edc850; }
.cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 24px; box-shadow: 0 0 25px #edc53f; }
.cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 24px; box-shadow: 0 0 30px #edc22e; }

/* LEADERBOARD SIDEBAR */
.leaderboard {
  min-width: 260px;
  background: var(--bg-card);
  border-radius: 16px; padding: 20px;
  border: 1px solid rgba(255,255,255,0.05);
}
.leaderboard h3 { margin-bottom: 15px; font-size: 18px; color: var(--accent); }
.entry {
  display: flex; justify-content: space-between;
  padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
  font-size: 14px;
}
.entry:last-child { border-bottom: none; }
.entry span:nth-child(1) { color: var(--text-main); }
.entry span:nth-child(2) { color: #fbbf24; font-weight: bold; }

.controls-hint {
  margin-top: 20px; text-align: center; font-size: 12px; color: var(--text-muted);
}
</style>
</head>

<body>

<div class="retro-bg"></div>

<div class="scene">

  <div class="game-container">
    <div class="top-bar">
      <button class="back-btn" onclick="location.href='blog.html'">‚Üê Dashboard</button>
      <div class="title">2048</div>
      <div class="score-box">
        <div class="score"><span>Score</span><div id="score">0</div></div>
        <div class="best"><span>Best</span><div id="best">0</div></div>
      </div>
    </div>
    
    <div class="board" id="board"></div>
    
    <div class="controls-hint">
      Desktop: Arrow Keys ‚Ä¢ Mobile: Swipe
    </div>
  </div>

  <div class="leaderboard">
    <h3>üèÜ Top Players</h3>
    <div id="leaderboard">Loading...</div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import {
  getFirestore, collection, getDocs, doc, setDoc, getDoc
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain: "webarcade-d4c3d.firebaseapp.com",
  projectId: "webarcade-d4c3d"
});

const auth = getAuth(app);
const db = getFirestore(app);

let user = null;
let board = [];
let score = 0;
let best = 0;

const boardEl = document.getElementById("board");
const scoreEl = document.getElementById("score");
const bestEl = document.getElementById("best");
const leaderboardEl = document.getElementById("leaderboard");

// --- 1. AUTH & INIT ---
onAuthStateChanged(auth, async (u) => {
  if (!u) {
     // Optional: Redirect if not logged in, or just let them play locally
     // location.href = "index.html"; 
  }
  user = u;
  
  if (user) {
    // Fetch user's personal best from Firestore
    try {
      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists()) {
        const data = docSnap.data();
        best = data.best2048 || 0; // CORRECT FIELD NAME
      }
    } catch (e) { console.error(e); }
  } else {
    // Fallback to local storage if guest
    best = Number(localStorage.getItem("best2048") || 0);
  }
  
  updateScoreDisplay();
  loadLeaderboard();
});

// --- 2. LEADERBOARD ---
async function loadLeaderboard() {
  leaderboardEl.innerHTML = "<div class='entry'>Loading...</div>";
  try {
    const snap = await getDocs(collection(db, "users"));
    const rows = [];
    
    snap.forEach(d => {
      const data = d.data();
      // CORRECT FIELD NAME: 'best2048'
      if (data.best2048 > 0) {
        rows.push({
          name: data.username || "Player",
          score: data.best2048
        });
      }
    });

    rows.sort((a, b) => b.score - a.score);
    
    leaderboardEl.innerHTML = "";
    if (rows.length === 0) {
      leaderboardEl.innerHTML = "<div class='entry' style='justify-content:center; opacity:0.7'>No scores yet</div>";
      return;
    }

    rows.slice(0, 5).forEach((r, i) => {
      leaderboardEl.innerHTML += `
        <div class="entry">
          <span>#${i+1} ${r.name.substring(0, 12)}</span>
          <span>${r.score}</span>
        </div>`;
    });
  } catch (e) {
    console.error("Leaderboard error:", e);
    leaderboardEl.innerHTML = "<div class='entry'>Offline</div>";
  }
}

// --- 3. GAME LOGIC ---
function init() {
  board = Array.from({length: 4}, () => Array(4).fill(0));
  score = 0;
  addRandom();
  addRandom();
  draw();
}

function draw() {
  boardEl.innerHTML = "";
  board.flat().forEach(val => {
    const cell = document.createElement("div");
    cell.className = "cell";
    if (val) {
      cell.textContent = val;
      cell.dataset.value = val;
    }
    boardEl.appendChild(cell);
  });
  updateScoreDisplay();
}

function updateScoreDisplay() {
  scoreEl.textContent = score;
  bestEl.textContent = best;
}

function addRandom() {
  const empty = [];
  board.forEach((row, r) => row.forEach((val, c) => {
    if (val === 0) empty.push([r, c]);
  }));
  if (empty.length === 0) return;
  
  const [r, c] = empty[Math.floor(Math.random() * empty.length)];
  board[r][c] = Math.random() < 0.9 ? 2 : 4;
}

function slide(row) {
  let arr = row.filter(v => v);
  for (let i = 0; i < arr.length - 1; i++) {
    if (arr[i] === arr[i+1]) {
      arr[i] *= 2;
      score += arr[i];
      arr[i+1] = 0;
    }
  }
  arr = arr.filter(v => v);
  while (arr.length < 4) arr.push(0);
  return arr;
}

function move(direction) {
  const oldBoard = JSON.stringify(board);
  
  if (direction === "left") {
    board = board.map(row => slide(row));
  } else if (direction === "right") {
    board = board.map(row => slide(row.reverse()).reverse());
  } else if (direction === "up") {
    for (let c = 0; c < 4; c++) {
      let col = [board[0][c], board[1][c], board[2][c], board[3][c]];
      col = slide(col);
      for (let r = 0; r < 4; r++) board[r][c] = col[r];
    }
  } else if (direction === "down") {
    for (let c = 0; c < 4; c++) {
      let col = [board[0][c], board[1][c], board[2][c], board[3][c]];
      col = slide(col.reverse()).reverse();
      for (let r = 0; r < 4; r++) board[r][c] = col[r];
    }
  }

  if (oldBoard !== JSON.stringify(board)) {
    addRandom();
    draw();
    checkGameOver();
    saveScore();
  }
}

function checkGameOver() {
   // Simple check: if no empty spots and no merges possible
   // (Logic simplified for brevity, mostly handled by user inability to move)
}

async function saveScore() {
  if (score > best) {
    best = score;
    updateScoreDisplay();
    localStorage.setItem("best2048", best); // Local backup
    
    if (user) {
      // Correct Field Name: best2048
      await setDoc(doc(db, "users", user.uid), {
        username: user.displayName || "Player",
        best2048: best
      }, { merge: true });
      
      // Refresh leaderboard if we just got a high score
      loadLeaderboard(); 
    }
  }
}

// --- 4. CONTROLS (Keyboard + Touch) ---
document.addEventListener("keydown", e => {
  if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
    e.preventDefault(); // Stop scrolling
    if (e.key === "ArrowLeft") move("left");
    if (e.key === "ArrowRight") move("right");
    if (e.key === "ArrowUp") move("up");
    if (e.key === "ArrowDown") move("down");
  }
});

// Swipe Logic
let touchStartX = 0;
let touchStartY = 0;

boardEl.addEventListener("touchstart", e => {
  touchStartX = e.changedTouches[0].screenX;
  touchStartY = e.changedTouches[0].screenY;
  e.preventDefault(); // Prevent scroll inside board
}, {passive: false});

boardEl.addEventListener("touchend", e => {
  const touchEndX = e.changedTouches[0].screenX;
  const touchEndY = e.changedTouches[0].screenY;
  
  const dx = touchEndX - touchStartX;
  const dy = touchEndY - touchStartY;
  
  if (Math.abs(dx) > Math.abs(dy)) {
    // Horizontal
    if (Math.abs(dx) > 30) move(dx > 0 ? "right" : "left");
  } else {
    // Vertical
    if (Math.abs(dy) > 30) move(dy > 0 ? "down" : "up");
  }
  e.preventDefault();
}, {passive: false});

// Start Game
init();

</script>

</body>
</html>

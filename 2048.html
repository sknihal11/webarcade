<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 ‚Äì WebArcade</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
}

/* ===== THEME ===== */
:root {
  --bg1: #020617;
  --bg2: #1e293b;
  --card: #faf8ef;
  --text: #776e65;
}

/* ===== BODY BACKGROUND ===== */
body {
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(99,102,241,0.25), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(34,197,94,0.25), transparent 40%),
    linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== GLASS WRAPPER ===== */
.scene {
  padding: 40px;
  border-radius: 28px;
  backdrop-filter: blur(16px);
  background: rgba(255,255,255,0.08);
  box-shadow: 0 40px 120px rgba(0,0,0,0.45);
}

/* ===== GAME CONTAINER ===== */
.container {
  display: flex;
  gap: 40px;
  align-items: flex-start;
}

/* ===== TOP BAR ===== */
.top-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 14px;
}

.back-btn {
  background: none;
  border: none;
  color: var(--text);
  font-size: 16px;
  cursor: pointer;
}

.title {
  font-size: 32px;
  font-weight: 800;
  color: var(--text);
}

.score-box {
  display: flex;
  gap: 8px;
}

.score, .best {
  background: #bbada0;
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  font-weight: bold;
}

/* ===== BOARD ===== */
.board {
  background: #bbada0;
  padding: 12px;
  border-radius: 12px;
  display: grid;
  grid-template-columns: repeat(4, 80px);
  gap: 10px;
  touch-action: none;
}

/* ===== CELL ===== */
.cell {
  width: 80px;
  height: 80px;
  background: #cdc1b4;
  border-radius: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  font-weight: bold;
  color: #776e65;
}

/* TILE COLORS */
.cell[data-value="2"] { background:#eee4da; }
.cell[data-value="4"] { background:#ede0c8; }
.cell[data-value="8"] { background:#f2b179;color:#fff; }
.cell[data-value="16"]{ background:#f59563;color:#fff; }
.cell[data-value="32"]{ background:#f67c5f;color:#fff; }
.cell[data-value="64"]{ background:#f65e3b;color:#fff; }
.cell[data-value="128"]{ background:#edcf72;color:#fff; }
.cell[data-value="256"]{ background:#edcc61;color:#fff; }
.cell[data-value="512"]{ background:#edc850;color:#fff; }
.cell[data-value="1024"]{ background:#edc53f;color:#fff; }
.cell[data-value="2048"]{ background:#edc22e;color:#fff; }

/* ===== LEADERBOARD (ADDED) ===== */
.leaderboard {
  min-width: 220px;
  background: rgba(255,255,255,0.12);
  padding: 16px;
  border-radius: 14px;
  color: var(--text);
}
.leaderboard h3 {
  margin-bottom: 10px;
  font-size: 18px;
}
.lb-item {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  font-weight: 600;
}

/* ===== OVERLAY ===== */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(250,248,239,0.92);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 12px;
}

/* ===== MOBILE ===== */
@media(max-width: 768px){
  .container{
    flex-direction: column;
    align-items: center;
  }
}
</style>
</head>

<body>

<div class="scene">
  <div class="top-bar">
    <button class="back-btn" onclick="location.href='blog.html'">‚Üê Back</button>
    <div class="title">2048</div>
    <div class="score-box">
      <div class="score" id="score">0</div>
      <div class="best" id="best">Best: 0</div>
    </div>
  </div>

  <div class="container">
    <div>
      <div class="board" id="board"></div>
    </div>

    <!-- LEADERBOARD UI -->
    <div class="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <div id="leaderboard"></div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <h1 id="overlayText"></h1>
    <button onclick="restart()">Restart</button>
  </div>
</div>

<script>
/* ===== EXISTING GAME CODE (UNCHANGED) ===== */
const boardEl=document.getElementById("board");
const scoreEl=document.getElementById("score");
const bestEl=document.getElementById("best");
let board,score,blocked;
let best=0;

function init(){
  board=Array.from({length:4},()=>Array(4).fill(0));
  score=0;blocked=false;
  addRandom();addRandom();draw();
}

function draw(){
  boardEl.innerHTML="";
  board.flat().forEach(v=>{
    const c=document.createElement("div");
    c.className="cell";
    if(v){c.textContent=v;c.dataset.value=v;}
    boardEl.appendChild(c);
  });
  scoreEl.textContent=score;
  bestEl.textContent="Best: "+best;
}

function addRandom(){
  const e=[];
  board.forEach((r,i)=>r.forEach((v,j)=>!v&&e.push([i,j])));
  if(!e.length)return;
  const[x,y]=e[Math.floor(Math.random()*e.length)];
  board[x][y]=Math.random()<.9?2:4;
}

function slide(r){
  r=r.filter(v=>v);
  for(let i=0;i<r.length-1;i++)
    if(r[i]===r[i+1]){
      r[i]*=2;score+=r[i];r[i+1]=0;
    }
  return r.filter(v=>v).concat(Array(4).fill(0)).slice(0,4);
}

function move(d){
  const o=JSON.stringify(board);
  if(d=="left")board=board.map(r=>slide(r));
  if(d=="right")board=board.map(r=>slide(r.reverse()).reverse());
  if(d=="up")for(let c=0;c<4;c++){
    const col=slide(board.map(r=>r[c]));
    for(let r=0;r<4;r++)board[r][c]=col[r];
  }
  if(d=="down")for(let c=0;c<4;c++){
    const col=slide(board.map(r=>r[c]).reverse()).reverse();
    for(let r=0;r<4;r++)board[r][c]=col[r];
  }
  if(JSON.stringify(board)!==o){
    addRandom();draw();updateBest();
  }
}

document.addEventListener("keydown",e=>{
  if(e.key.includes("Arrow"))move(e.key.replace("Arrow","").toLowerCase());
});

init();
</script>

<!-- FIREBASE + LEADERBOARD -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore,doc,setDoc,getDoc,collection,query,orderBy,limit,getDocs } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
  authDomain:"webarcade-d4c3d.firebaseapp.com",
  projectId:"webarcade-d4c3d"
});
const auth=getAuth(app);
const db=getFirestore(app);

let userRef;

onAuthStateChanged(auth,async u=>{
  if(!u)return;
  userRef=doc(db,"users",u.uid);
  const snap=await getDoc(userRef);
  if(snap.exists())best=snap.data().best2048||0;
  bestEl.textContent="Best: "+best;
  loadLeaderboard();
});

window.updateBest=async()=>{
  if(score>best){
    best=score;
    bestEl.textContent="Best: "+best;
    await setDoc(userRef,{best2048:best},{merge:true});
    loadLeaderboard();
  }
};

async function loadLeaderboard(){
  const q=query(collection(db,"users"),orderBy("best2048","desc"),limit(5));
  const snap=await getDocs(q);
  leaderboard.innerHTML="";
  snap.forEach((d,i)=>{
    const div=document.createElement("div");
    div.className="lb-item";
    div.innerHTML=`<span>${i+1}. ${d.data().username||"Player"}</span><span>${d.data().best2048||0}</span>`;
    leaderboard.appendChild(div);
  });
}
</script>

</body>
</html>

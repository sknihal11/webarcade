<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up â€“ WebArcade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #1e293b, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e5e7eb;
  }

  .card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius: 18px;
    padding: 32px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 25px 60px rgba(0,0,0,.4);
    animation: fade 0.8s ease;
  }

  h1 {
    text-align: center;
    margin-bottom: 8px;
  }

  p {
    text-align: center;
    opacity: 0.85;
    font-size: 14px;
    margin-bottom: 24px;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 15px;
  }

  input::placeholder {
    color: #cbd5f5;
  }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #6366f1, #818cf8);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform .2s, box-shadow .2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(99,102,241,.5);
  }

  .link {
    text-align: center;
    margin-top: 16px;
    font-size: 14px;
  }

  .link a {
    color: #818cf8;
    text-decoration: none;
    font-weight: bold;
  }

  @keyframes fade {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: none; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>WebArcade ðŸŽ®</h1>
  <p>Create your account</p>

  <!-- NEW -->
  <input id="username" type="text" placeholder="Username" />

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password (min 6 chars)" />

  <button onclick="signupUser()">Sign Up</button>

  <div class="link">
    Already have an account?
    <a href="login.html">Login</a>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    updateProfile
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCzomf89xZhgcPsfYXKsYspCt-CiUVzjBA",
    authDomain: "webarcade-d4c3d.firebaseapp.com",
    projectId: "webarcade-d4c3d",
    storageBucket: "webarcade-d4c3d.firebasestorage.app",
    messagingSenderId: "918209461327",
    appId: "1:918209461327:web:bd9c1a2431f9b5c66ffe3a"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.signupUser = async function () {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!username) {
      alert("Please enter a username");
      return;
    }

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);

      // âœ… Set display name
      await updateProfile(cred.user, {
        displayName: username
      });

      // âœ… Create Firestore user document
      await setDoc(doc(db, "users", cred.user.uid), {
        username: username,
        email: email,
        best2048: 0,
        createdAt: new Date()
      });

      alert("Account created ðŸŽ‰");
      window.location.href = "index.html";

    } catch (error) {
      alert(error.message);
    }
  };
</script>

</body>
</html>
